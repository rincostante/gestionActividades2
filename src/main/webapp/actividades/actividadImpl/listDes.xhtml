<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.ActividadImplTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActividadImplTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <h:form>
                <p:panel id="progForm" header="#{bundle.ActividadImplListTitle} Deshabilitadas" style="margin-bottom:10px;" toggleable="true" toggleTitle="Ver/Ocultar" >
                    <h:panelGroup>
                        <h:panelGrid columns="4" id="pnBotones">
                            <p:commandButton icon="ui-icon-refresh" value="Habilitados" action="#{mbActividadImpl.prepareList}" ajax="false"/>
                            <p:commandButton icon="ui-icon-refresh" value="Finalizadas" action="#{mbActividadImpl.prepareListFin}" ajax="false"/>
                            <p:commandButton icon="ui-icon-refresh" value="Suspendidas" action="#{mbActividadImpl.prepareListSusp}" ajax="false"/>
                            <p:commandButton icon="ui-icon-cancel" value="Salir" action="#{mbActividadImpl.cleanUp}"/>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid columns="2" id="pnBusqueda">
                            <p:outputLabel for="fDespDe" value="Después de:" />
                            <p:calendar id="fDespDe" value="#{mbActividadImpl.fDespuesDe}" pattern="dd/MM/yyyy" mask="true" >
                                <p:ajax event="dateSelect" update="fAntesDe" />
                            </p:calendar>
                            
                            <p:outputLabel for="fAntesDe" value="Antes de:" />
                            <p:calendar id="fAntesDe" value="#{mbActividadImpl.fAntesDe}" pattern="dd/MM/yyyy" mask="true" 
                                        mindate="#{mbActividadImpl.fDespuesDe}" >
                                <f:attribute name="finicial" value="#{mbActividadImpl.fDespuesDe}"/>
                                <f:validator validatorId="primeDateRangeValidator" />
                            </p:calendar>
                        </h:panelGrid>
                        <h:panelGrid columns="2"> 
                            <p:commandButton icon="ui-icon-search" value="Búsqueda por fecha fin de incio" action="#{mbActividadImpl.prepareSelectHab}" ajax="false"/> 
                            <p:commandButton icon="ui-icon-close" value="Limpiar" action="#{mbActividadImpl.resetFechas}">
                                <p:ajax update="fDespDe" resetValues="true" />
                                <p:ajax update="fAntesDe" resetValues="true" />
                            </p:commandButton>                        
                        </h:panelGrid>
                    </h:panelGroup>
                </p:panel>      
                
                <p:dataTable value="#{mbActividadImpl.items}" var="e" id="progList" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de #{bundle.ActividadImplListado}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:commandButton icon="ui-icon-refresh" value="Listar" action="#{mbActividadImpl.prepareListDes}" update="progList" style="margin-left: 10px"/>
                        <p:columnToggler datasource="progList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="#{bundle.ActividadImplLabel_nombre}" sortBy="#{e.actividadPlan.nombre}" filterBy="#{e.actividadPlan.nombre}">
                        <p:outputLabel value="#{e.actividadPlan.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_fechaInicio}" sortBy="#{e.strFechaIniVig}" filterBy="#{e.strFechaIniVig}">
                        <p:outputLabel value="#{e.strFechaIniVig}"/>
                    </p:column>  
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_fechaFin}" sortBy="#{e.strFechaFinVig}" filterBy="#{e.strFechaFinVig}">
                        <p:outputLabel value="#{e.strFechaFinVig}"/>
                    </p:column>    

                    <p:column headerText="#{bundle.ActividadImplLabel_ActividadPlanificada}" sortBy="#{e.actividadPlan.nombre}" filterBy="#{e.actividadPlan.nombre}">
                        <p:outputLabel value="#{e.actividadPlan.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_sede}" sortBy="#{e.sede.nombre}" filterBy="#{e.sede.nombre}">
                        <p:outputLabel value="#{e.sede.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ActividadImplTitle_aula}" sortBy="#{e.aula}" filterBy="#{e.aula}">
                        <p:outputLabel value="#{e.aula}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_docente}" sortBy="#{e.docente.apYNom}" filterBy="#{e.docente.apYNom}">
                        <p:outputLabel value="#{e.docente.apYNom}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:90px">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbActividadImpl.prepareViewDes}" title="Ver Detalle">
                            <f:setPropertyActionListener value="#{e}" target="#{mbActividadImpl.actImpSelected}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-unlocked" action="#{mbActividadImpl.prepareHabilitar}" update="messages" title="Habilitar">
                            <f:setPropertyActionListener value="#{e}" target="#{mbActividadImpl.actImpSelected}" />
                            <p:confirm header="Confirmar" message="¿Desea volver a habilitar el registro de esta Implementación?" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                           <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                       </p:confirmDialog>                       
                    </p:column>                
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
