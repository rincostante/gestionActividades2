<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" lang="es">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActividadImplTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmActividadImplView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.ActividadImplViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <p:dialog id="dlg" resizable="false" />
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_ActividadPlanificada}"/>
                        <h:outputText value="#{mbActividadImpl.selected.actividadPlan.nombre}" title="#{bundle.ActividadImplTitle_ActividadPlanificada}"/>    
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_Subprograma}"/>
                        <h:outputText value="#{mbActividadImpl.selected.subprograma.nombre}" title="#{bundle.ActividadImplTitle_Subprograma}"/>  
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_orientacion}"/>
                        <h:outputText value="#{mbActividadImpl.selected.orientacion.nombre}" title="#{bundle.ActividadImplTitle_orientacion}"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_organismo}"/>
                        <h:outputText value="#{mbActividadImpl.selected.organismo.nombre}" title="#{bundle.ActividadImplTitle_organismo}"/>  
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_resolucion}"/>
                        <h:outputText value="#{mbActividadImpl.selected.resolucion.resolucion}/#{mbActividadImpl.selected.resolucion.anio}" title="#{bundle.ActividadImplTitle_resolucion}"/>    

                        
                        
                        
                        
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_numAnexo}"/>
                        <h:outputText value="#{mbActividadImpl.selected.numAnexo}" title="#{bundle.ActividadImplTitle_numAnexo}"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_libro}"/>
                        <h:outputText value="#{mbActividadImpl.selected.libro}" title="#{bundle.ActividadImplTitle_libro}"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_foja}"/>
                        <h:outputText value="#{mbActividadImpl.selected.foja}" title="#{bundle.ActividadImplTitle_foja}"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_acta}"/>
                        <h:outputText value="#{mbActividadImpl.selected.acta}" title="#{bundle.ActividadImplTitle_acta}"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_porcAsist}"/>
                        <h:outputText value="#{mbActividadImpl.selected.porcAsistencia}" title="#{bundle.ActividadImplTitle_porcAsist}" >
                            <f:convertNumber type="percent" />
                        </h:outputText> 
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_evalEnc}"/>
                        <h:outputText value="#{mbActividadImpl.selected.evaluaEncuesta}" title="#{bundle.ActividadImplTitle_evalEnc}" /> 
                        
                        
                        
                        
                        
                        
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_sede}"/>
                        <h:outputText value="#{mbActividadImpl.selected.sede.nombre}" title="#{bundle.ActividadImplTitle_sede}"/>  
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_docentes}" />
                        <p:commandButton value="#{bundle.ActividadImplBtn_docentes}" icon="ui-icon-extlink"  
                                         actionListener="#{mbActividadImpl.verDocVinc}" />

                        <h:outputLabel value="#{bundle.ActividadImplLabel_coordinador}"/>
                        <h:outputText value="#{mbActividadImpl.selected.coordinador.apYNom}" title="#{bundle.ActividadImplTitle_coordinador}"/>   
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_fechaInicio}"/>
                        <h:outputText value="#{mbActividadImpl.selected.strFechaIniVig}" title="#{bundle.ActividadImplTitle_fechaInicio}"/>  
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_fechaFin}"/>
                        <h:outputText value="#{mbActividadImpl.selected.strFechaFinVig}" title="#{bundle.ActividadImplTitle_fechaFin}"/>  
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_aula}"/>
                        <h:outputText value="#{mbActividadImpl.selected.aula}" title="#{bundle.ActividadImplTitle_aula}"/>  

                        <h:outputLabel value="#{bundle.ActividadImplLabel_organismosDest}" />
                        <p:commandButton value="#{bundle.ActividadImplBtn_organismosDest}" icon="ui-icon-extlink"  
                                         actionListener="#{mbActividadImpl.verOrgVinc}" /> 

                        <h:outputLabel value="#{bundle.ActividadImplLabel_dirigidoA}"/>
                        <h:outputText value="#{mbActividadImpl.selected.dirigidoa}" title="#{bundle.ActividadImplTitle_dirigidoA}" /> 

                        <h:outputLabel value="#{bundle.ActividadImplLabel_observaciones}"/>
                        <h:outputText value="#{mbActividadImpl.selected.observaciones}" title="#{bundle.ActividadImplTitle_observaciones}"/>   
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_participantes}" />
                        <p:commandButton value="Ver / Gestionar" icon="ui-icon-extlink"  actionListener="#{mbActividadImpl.verParticipantes}" />
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_clases}" />
                        <p:commandButton value="Ver / Gestionar" icon="ui-icon-extlink"  actionListener="#{mbActividadImpl.verClases}" />
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbActividadImpl.selected.admin.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.ActividadImplLabel_usAlta}"/>
                        <h:outputText value="#{mbActividadImpl.selected.admin.usAlta.apYNom}" title="#{bundle.ActividadImplTitle_usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_fachaMod}"/>
                        <p:calendar id="fechaMod" value="#{mbActividadImpl.selected.admin.fechaModif}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ActividadImplLabel_usMod}"/>
                        <h:outputText value="#{mbActividadImpl.selected.admin.usModif.apYNom}" title="#{bundle.ActividadImplTitle_usMod}"/>                         
                        
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbActividadImpl.prepareList}" value="Volver" ajax="false"/>
                    </f:facet>
                    <f:facet name="left">
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="pnView" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
