<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActividadImplTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmNew" style="text-align: left">
                <p:panel id="pnNew" header="#{bundle.ActividadImplNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.ActividadImplLabel_ActividadPlanificada}" for="actPlan"/>
                        <p:selectOneMenu id="actPlan" value="#{mbActividadImpl.selected.actividadPlan}" 
                                         valueChangeListener="#{mbActividadImpl.actFormChangeListener}" 
                                         required="true" 
                                         requiredMessage="#{bundle.ActividadImplRequire_actPlan}">
                            <f:selectItem itemLabel="Seleccione la Actividad Formativa" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listActPlan}" var="act" 
                                           itemLabel="#{act.nombre}" 
                                           itemValue="#{act}"/>
                            <p:ajax event="change" update="subPorg"/>
                        </p:selectOneMenu> 

                        <p:outputLabel value="#{bundle.ActividadImplLabel_Subprograma}" for="subPorg"/> 
                        <p:selectOneMenu id="subPorg" value="#{mbActividadImpl.selected.subprograma}" 
                                         rendered="true" 
                                         requiredMessage="#{bundle.ActividadImplRequire_subrpograma}" >
                            <f:selectItem itemLabel="Seleccione el Subprograma" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listSubprogramas}" var="sub" 
                                           itemLabel="#{sub.nombre}" 
                                           itemValue="#{sub}"/>
                        </p:selectOneMenu> 

                        <p:outputLabel value="#{bundle.ActividadImplLabel_orientacion}" for="orientacion"/>
                        <p:selectOneMenu id="orientacion" value="#{mbActividadImpl.selected.orientacion}" >
                            <f:selectItem itemLabel="Seleccione la Orientación" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listOrientaciones}" var="orient" 
                                           itemLabel="#{orient.nombre}" 
                                           itemValue="#{orient}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_tipoOrganismo}" for="tipoOrg"/>
                        <p:selectOneMenu id="tipoOrg" value="#{mbActividadImpl.tipoOrg}" 
                                         valueChangeListener="#{mbActividadImpl.tipoOrgChangeListener}">
                            <f:selectItem itemLabel="Seleccione el Tipo de Organismo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listTipoOrganismo}" var="tipoOrg" 
                                           itemLabel="#{tipoOrg.nombre}" 
                                           itemValue="#{tipoOrg}"/>
                            <p:ajax event="change" update="organismo"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_organismo}" for="organismo"/>
                        <p:selectOneMenu id="organismo" value="#{mbActividadImpl.selected.organismo}">
                            <f:selectItem itemLabel="Seleccione el Organismo solicitante" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listOrganismos}" var="organismo" 
                                           itemLabel="#{organismo.nombre}" 
                                           itemValue="#{organismo}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_resolucion}" for="resolucion"/>
                        <p:selectOneMenu id="resolucion" value="#{mbActividadImpl.selected.resolucion}" >
                            <f:selectItem itemLabel="Seleccione la Resolución" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listResoluciones}" var="res" 
                                           itemLabel="#{res.resolucion}, #{res.anio}" 
                                           itemValue="#{res}"/>
                        </p:selectOneMenu> 

                        <p:outputLabel value="#{bundle.ActividadImplLabel_dirigidoA}" for="numAnexo"/>
                        <p:inputText id="numAnexo" value="#{mbActividadImpl.selected.numAnexo}"/>
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_libro}" for="libro"/>
                        <p:inputText id="libro" value="#{mbActividadImpl.selected.libro}"/>
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_foja}" for="foja"/>
                        <p:inputText id="foja" value="#{mbActividadImpl.selected.foja}"/>
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_acta}" for="acta"/>
                        <p:inputText id="acta" value="#{mbActividadImpl.selected.acta}"/>
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_porcAsist}" for="porcAsist"/>
                        <p:inputText id="porcAsist"
                                     value="#{mbActividadImpl.selected.porcAsistencia}" validator="#{mbActividadImpl.validarPorcAsist}"  >
                            <f:convertNumber maxFractionDigits="2" />
                        </p:inputText> 
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_evalEnc}" for="evalua" />
                        <p:selectBooleanButton id="evalua" value="#{mbActividadImpl.selected.evaluaEncuesta}" 
                                               onLabel="Sí" 
                                               offLabel="No" />

                        <p:outputLabel value="#{bundle.ActividadImplLabel_sede}" for="sede"/>
                        <p:selectOneMenu id="sede" value="#{mbActividadImpl.selected.sede}"
                                         required="true" 
                                         requiredMessage="#{bundle.ActividadImplRequire_sede}">
                            <f:selectItem itemLabel="Seleccione la Sede" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listSedes}" var="sede" 
                                           itemLabel="#{sede.nombre}" 
                                           itemValue="#{sede}"/>
                        </p:selectOneMenu> 

                        <h:outputLabel value="#{bundle.ActividadImplLabel_docentes}"/>
                        <h:panelGrid id="btnDocentes" columns="2">                       
                            <p:commandButton value="#{bundle.ActividadImplLabel_inDocentes}" action="#{mbActividadImpl.verDocDisp}" 
                                             icon="ui-icon-extlink" process="@this" style="width: 200px; text-align: left" /> 
                            <p:commandButton value="#{bundle.ActividadImplLabel_exDocentes}" action="#{mbActividadImpl.verDocVinc}" 
                                             icon="ui-icon-extlink" process="@this" style="width: 200px; text-align: left" />      
                        </h:panelGrid> 
 
                        <p:outputLabel value="#{bundle.ActividadImplLabel_coordinador}" for="coor" rendered="#{not mbActividadImpl.esCoordinador}"/>
                        <p:selectOneMenu id="coor" value="#{mbActividadImpl.selected.coordinador}"
                                         required="true" 
                                         requiredMessage="#{bundle.ActividadImplRequire_coordinador}" rendered="#{not mbActividadImpl.esCoordinador}">
                            <f:selectItem itemLabel="Seleccione el Coordinador" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbActividadImpl.listCoordinadores}" var="coor" 
                                           itemLabel="#{coor.apYNom}" 
                                           itemValue="#{coor}"/>
                        </p:selectOneMenu>  

                        <p:outputLabel for="fechaInic" value="#{bundle.ActividadImplLabel_fechaInicio}" />
                        <p:calendar id="fechaInic" value="#{mbActividadImpl.selected.fechaInicio}" pattern="dd/MM/yyyy" mask="true" 
                                    required="true" 
                                    requiredMessage="#{bundle.ActividadImplRequire_fechaFin}">
                            <p:ajax event="dateSelect" update="fechaFin" />
                        </p:calendar>    
                        
                        <p:outputLabel for="fechaFin" value="#{bundle.ActividadImplLabel_fechaFin}" />
                        <p:calendar id="fechaFin" value="#{mbActividadImpl.selected.fechaFin}" pattern="dd/MM/yyyy" mask="true" 
                                    required="true" 
                                    requiredMessage="#{bundle.ActividadImplRequire_fechaFin}"
                                    mindate="#{mbActividadImpl.selected.fechaInicio}" >
                            <f:attribute name="finicial" value="#{mbActividadImpl.selected.fechaInicio}"/>
                            <f:validator validatorId="primeDateRangeValidator" />
                        </p:calendar>
                        
                        <p:outputLabel value="#{bundle.ActividadImplLabel_aula}" for="aula"/>
                        <p:inputText id="aula"
                                     value="#{mbActividadImpl.selected.aula}" />    

                        <h:outputLabel value="#{bundle.ActividadImplLabel_organismosDest}"/>
                        <h:panelGrid id="btnOrganismos" columns="2">                       
                            <p:commandButton value="#{bundle.ActividadImplLabel_inOrganismosDest}" action="#{mbActividadImpl.verOrgDisp}" 
                                             icon="ui-icon-extlink" process="@this" style="width: 200px; text-align: left" /> 
                            <p:commandButton value="#{bundle.ActividadImplLabel_exOrganismosDest}" action="#{mbActividadImpl.verOrgVinc}" 
                                             icon="ui-icon-extlink" process="@this" style="width: 200px; text-align: left" />      
                        </h:panelGrid> 

                        <p:outputLabel value="#{bundle.ActividadImplLabel_dirigidoA}" for="dirigA"/>
                        <p:inputText id="dirigA" style="width: 500px"
                                     value="#{mbActividadImpl.selected.dirigidoa}"/>    
                        
                        <p:outputLabel value="Desarrollo: "/>
                        <h:panelGrid id="desarrollo" columns="2">    
                            <p:commandButton icon="ui-icon-extlink" value="Agregar Participantes" action="#{mbActividadImpl.cargarParticipantes}" process="@this" />
                            <p:commandButton icon="ui-icon-extlink" value="Agregar Clases" action="#{mbActividadImpl.cargarClases}" process="@this" />
                        </h:panelGrid>
                        
                        <p:outputLabel value="Observaciones: " />
                        <p:inputTextarea value="#{mbActividadImpl.selected.observaciones}" rows="5" cols="50" 
                                         counter="display" maxlength="250" 
                                         counterTemplate="{0} Caracteres restantes." autoResize="false" style="width: 500px" />
                        <h:outputText id="display" />
                        
                    </h:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbActividadImpl.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbActividadImpl.prepareList}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
