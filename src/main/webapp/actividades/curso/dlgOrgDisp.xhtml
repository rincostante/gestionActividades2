<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Organismos disponibles para vincularlos como destinatarios</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmOrgDisp">
            <p:dataTable var="org" value="#{mbActividadImpl.listOrgDisp}" 
                         filteredValue="#{mbActividadImpl.listOrgFilter}" id="OrgList"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="OrgList" fileName="ListadoOrgDisponiblesPorActividad" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="OrgList" fileName="ListadoOrgDisponiblesPorActividad" preProcessor="#{mbActividadImpl.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>
                <p:column headerText="#{bundle.OrganismoLabel_nombre}" sortBy="#{org.nombre}" filterBy="#{org.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{org.nombre}"/>
                </p:column>  
                <p:column headerText="#{bundle.OrganismoLebel_tipo}" sortBy="#{org.tipoOrganismo.nombre}" filterBy="#{org.tipoOrganismo.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{org.tipoOrganismo.nombre}"/>
                </p:column>

                <p:column headerText="Asignar" style="width :45px;" rendered="#{mbActividadImpl.asignaDisp}">
                    <p:commandButton icon="ui-icon-circle-triangle-s" ajax="false" rendered="#{mbActividadImpl.asignaDisp}" 
                                     actionListener="#{mbActividadImpl.asignarOrgDestinatario(org)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
