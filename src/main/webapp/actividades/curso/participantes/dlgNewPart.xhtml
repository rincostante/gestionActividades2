<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingrese aquí los Participantes inscriptos a la Actividad Dispuesta</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    
    <h:body>
        <h:form id="frmNew">
            <p:panel id="prmNew">
                <p:growl id="messages"/>
                <h:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.ParticipanteLabel_Agente}" for="agente"/>
                    <p:selectOneMenu id="agente" value="#{mbActividadImpl.participante.agente}">
                        <f:selectItem itemLabel="Seleccione el Agente" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbActividadImpl.listAgentes}" var="agente" 
                                       itemLabel="#{agente.apYNom} - #{agente.documento}" 
                                       itemValue="#{agente}"/>
                    </p:selectOneMenu> 

                </h:panelGrid>
                
                <!-- a partir de aquí es el listado de los Participantes -->  
                
                <p:dataTable id="clases" var="e" value="#{mbActividadImpl.listPartNew}" >

                    <p:column headerText="#{bundle.ParticipanteLabel_Agente}" sortBy="#{e.agente.apYNom}" filterBy="#{e.agente.apYNom}" style="width: 130px" filterMatchMode="contains">
                        <p:outputLabel value="#{e.agente.apYNom}"/>
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
