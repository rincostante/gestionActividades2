<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar los datos del Participante seleccionado</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form style="text-align: left">
            <p:panel id="pnEdit" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.ParticipanteLabel_Agente}" for="agente"/>
                    <p:selectOneMenu id="agente" value="#{mbActividadImpl.participante.agente}">
                        <f:selectItem itemLabel="Seleccione el Agente" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbActividadImpl.listAgentes}" var="agente" 
                                       itemLabel="#{agente.apYNom} - #{agente.documento}" 
                                       itemValue="#{agente}"/>
                    </p:selectOneMenu> 

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-pencil"
                                     action="#{mbActividadImpl.updateParticipante}"
                                     value="Guardar" 
                                     style="margin-right:10px;" 
                                     update="pnEdit"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                        <p:ajax update="pnEdit" resetValues="true" />
                    </p:commandButton>                        
                </f:facet>                 
            </p:toolbar>
        </h:form>
    </h:body> 
</html>
