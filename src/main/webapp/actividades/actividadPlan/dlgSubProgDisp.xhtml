<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sub Programas vinculados a la Actividad</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmSubDisp">
            <p:dataTable var="sub" value="#{mbActividadPlan.listSubProgDisp}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{sub.nombre}" />
                </p:column>
                <p:column headerText="Programa">
                    <h:outputText value="#{sub.programa.nombre}" />
                </p:column>
                <p:column headerText="Fin vigencia">
                    <h:outputText value="#{sub.strFechaFinVig}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{sub.resolucion.resolucion}/#{sub.resolucion.anio}" />
                </p:column>
                <p:column headerText="Asignar" style="width :45px;">
                    <p:commandButton icon="ui-icon-circle-triangle-s" ajax="false" 
                                     actionListener="#{mbActividadPlan.asignarSubPrograma(sub)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
