<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActividadPlanTitle}" />
        </ui:define>
        <ui:define name="content">
        <br/>
            <h:form style="text-align: left">
                <p:panel id="pnEdit" header="#{bundle.ActividadPlanEditTitle} Suspendida" style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbActividadPlan.selected.id}" />
                    <p:messages id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.ActividadPlanLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" style="width: 500px; text-transform: uppercase" 
                                     onkeyup="this.value = this.value.toUpperCase();"
                                     value="#{mbActividadPlan.selected.nombre}" 
                                     requiredMessage="#{bundle.ActividadPlanRequire_nombre}" 
                                     required="true"/>   
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_SubProgramas}"/>
                        <h:panelGrid id="btnVerSubProg" columns="2">                       
                            <p:commandButton value="Ver/Quitar Asignados" icon="ui-icon-extlink"
                                         onclick="PF('SubProgVinc').show();"  /> 
                            <p:commandButton value="Ver/Agregar Disponibles" icon="ui-icon-extlink" 
                                         onclick="PF('SubProgDisp').show();" />      
                        </h:panelGrid> 
                        
                        <p:outputLabel value="Observaciones: " />
                        <p:inputTextarea value="#{mbActividadPlan.selected.observaciones}" rows="5" cols="50" 
                                         counter="disObs" maxlength="250" 
                                         counterTemplate="{0} Caracteres restantes." autoResize="false" style="width: 500px" />
                        <h:outputText id="disObs" style="font-size: 80%" />
                        <br/>
                        
                        <p:outputLabel value="#{bundle.ActividadPlanLabel_resumenAcademico}" for="resumen" />
                        <p:inputTextarea value="#{mbActividadPlan.selected.resumenAcademico}" rows="5" cols="100" id="resumen"
                                         counter="disRes" maxlength="1500" 
                                         required="true" 
                                         requiredMessage="#{bundle.ActividadPlanRequire_resumenAcademico}"
                                         counterTemplate="{0} Caracteres restantes." autoResize="false" style="width: 1000px" />
                        <h:outputText id="disRes" style="font-size: 80%" />  
                        <br/>
                        
                        <p:outputLabel value="#{bundle.ActividadPlanLabel_verMas}" for="verMas"/>
                        <p:inputText id="verMas"
                                     value="#{mbActividadPlan.selected.verMas}" 
                                     requiredMessage="#{bundle.ActividadPlanRequire_verMas}" 
                                     required="true" style="width: 500px" />
                    </h:panelGrid>
                    
                    
                        <p:dialog style="font-size: 80%"
                                  header="Listado de Sub Programas disponibles"
                                  widgetVar="SubProgDisp"
                                  showEffect="fade"
                                  hideEffect="fade"
                                  height="200"
                                  width="50%"> 
                            <p:dataTable var="sub" value="#{mbActividadPlan.subDisp}" 
                                         filteredValue="#{mbActividadPlan.subDispFilter}"
                                         rows="5" id="subDispList" 
                                         paginator="true" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">
                                    <h:commandLink>
                                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                                        <p:dataExporter type="xls" target="subDispList" fileName="subDisp" />
                                    </h:commandLink>   
                                    <h:commandLink>
                                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                                        <p:dataExporter type="pdf" target="subDispList" fileName="subDisp" preProcessor="#{mbActividadPlan.preProcessPDF}"/>
                                    </h:commandLink> 
                                </f:facet>                
                                <p:column headerText="Nombre" sortBy="#{sub.nombre}" filterBy="#{sub.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.nombre}" />
                                </p:column>
                                <p:column headerText="Programa" sortBy="#{sub.programa.nombre}" filterBy="#{sub.programa.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.programa.nombre}" />
                                </p:column>
                                <p:column headerText="Fin vigencia" sortBy="#{sub.strFechaFinVig}" filterBy="#{sub.strFechaFinVig}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.strFechaFinVig}" />
                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{sub.resolucion.resolucion}" filterBy="#{sub.resolucion.resolucion}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.resolucion.resolucion}/#{sub.resolucion.anio}" />
                                </p:column>
                                <p:column headerText="Asignar" style="width :45px;">
                                    <p:commandButton icon="ui-icon-circle-triangle-s" ajax="false" 
                                                     actionListener="#{mbActividadPlan.asignarSubPrograma(sub)}" />
                                </p:column>
                            </p:dataTable>                            
                        </p:dialog> 
                    
                        <p:dialog style="font-size: 80%"
                                  header="Listado de Sub Programas vinculados"
                                  widgetVar="SubProgVinc"
                                  showEffect="fade"
                                  hideEffect="fade"
                                  height="200"
                                  width="50%">
                            <p:dataTable var="sub" value="#{mbActividadPlan.subVinc}" 
                                         filteredValue="#{mbActividadPlan.subVincFilter}"
                                         rows="5" id="subVincList"
                                         paginator="true" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">
                                    <h:commandLink>
                                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                                        <p:dataExporter type="xls" target="subVincList" fileName="subVinc" />
                                    </h:commandLink>   
                                    <h:commandLink>
                                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                                        <p:dataExporter type="pdf" target="subVincList" fileName="subVinc" preProcessor="#{mbActividadPlan.preProcessPDF}"/>
                                    </h:commandLink> 
                                </f:facet>
                                <p:column headerText="Nombre" sortBy="#{sub.nombre}" filterBy="#{sub.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.nombre}" />
                                </p:column>
                                <p:column headerText="Programa" sortBy="#{sub.programa.nombre}" filterBy="#{sub.programa.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.programa.nombre}" />
                                </p:column>
                                <p:column headerText="Fin vigencia" sortBy="#{sub.strFechaFinVig}" filterBy="#{sub.strFechaFinVig}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.strFechaFinVig}" />
                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{sub.resolucion.resolucion}" filterBy="#{sub.resolucion.resolucion}" filterMatchMode="contains">
                                    <h:outputText value="#{sub.resolucion.resolucion}/#{sub.resolucion.anio}" />
                                </p:column>
                                <p:column headerText="Quitar" style="width :45px;" rendered="#{mbActividadPlan.asignaSub}">
                                    <p:commandButton icon="ui-icon-circle-triangle-n" ajax="false" rendered="#{mbActividadPlan.asignaSub}" 
                                                         actionListener="#{mbActividadPlan.quitarSubPrograma(sub)}" />
                                </p:column>
                            </p:dataTable>
                        </p:dialog>                        
                    
                    
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbActividadPlan.update}" 
                                         value="Guardar" 
                                         style="margin-right:10px;" 
                                         update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>                        
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbActividadPlan.prepareListSusp}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>                    
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
