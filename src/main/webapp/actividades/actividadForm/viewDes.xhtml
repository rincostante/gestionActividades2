<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActividadPlanTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmActividadPlanView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.ActividadPlanViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">      
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_nombre}"/>
                        <h:outputText value="#{mbActividadPlan.selected.nombre}" title="#{bundle.ActividadPlanTitle_nombre}"/>     
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_SubProgramas}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbActividadPlan.verSubProgramas}" />
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_modalidad}"/>
                        <h:outputText value="#{mbActividadPlan.selected.modalidad.nombre}" title="#{bundle.ActividadPlanTitle_modalidad}"/>    
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_tipoCapacitacion}"/>
                        <h:outputText value="#{mbActividadPlan.selected.tipoCapacitacion.nombre}" title="#{bundle.ActividadPlanTitle_tipoCapacitacion}"/>    
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_campoTematico}"/>
                        <h:outputText value="#{mbActividadPlan.selected.campoTematico.nombre}" title="#{bundle.ActividadPlanTitle_campoTematico}"/>      
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_organismo}"/>
                        <h:outputText value="#{mbActividadPlan.selected.organismo.nombre}" title="#{bundle.ActividadPlanTitle_organismo}"/>     

                        <h:outputLabel value="#{bundle.ActividadPlanLabel_resolucion}"/>
                        <h:outputText value="#{mbActividadPlan.selected.resolucion.resolucion}/#{mbActividadPlan.selected.resolucion.anio}" title="#{bundle.ActividadPlanTitle_resolucion}"/>    
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_cargaHoraria}"/>
                        <h:outputText value="#{mbActividadPlan.selected.cargaHoraria}" title="#{bundle.ActividadPlanTitle_cargaHoraria}"/>    
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_evalua}"/>
                        <h:outputText value="#{mbActividadPlan.selected.evalua}" title="#{bundle.ActividadPlanTitle_evalua}" lang="es" />   
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_certifica}"/>
                        <h:outputText value="#{mbActividadPlan.selected.certifica}" title="#{bundle.ActividadPlanTitle_certifica}"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_observaciones}"/>
                        <h:outputText value="#{mbActividadPlan.selected.observaciones}" title="#{bundle.ActividadPlanTitle_observaciones}"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_resumenAcademico}"/>
                        <h:outputText value="#{mbActividadPlan.selected.resumenAcademico}" 
                                      title="#{bundle.ActividadPlanTitle_resumenAcademico}" 
                                      style="font-size: 80%"/> 
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_verMas}"/>
                        <h:outputText value="#{mbActividadPlan.selected.verMas}" title="#{bundle.ActividadPlanTitle_verMas}"/>  
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_ActImp}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbActividadPlan.verActividadesImp}" /> 
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbActividadPlan.selected.admin.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.ActividadPlanLabel_usAlta}"/>
                        <h:outputText value="#{mbActividadPlan.selected.admin.usAlta.apYNom}" title="#{bundle.ActividadPlanTitle_usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_fachaBaja}"/>
                        <p:calendar id="fechaMod" value="#{mbActividadPlan.selected.admin.fechaBaja}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ActividadPlanLabel_usBaja}"/>
                        <h:outputText value="#{mbActividadPlan.selected.admin.usBaja.apYNom}" title="#{bundle.ActividadPlanTitle_usBaja}"/>                           
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbActividadPlan.prepareListDes}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
