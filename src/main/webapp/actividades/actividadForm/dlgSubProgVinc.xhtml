<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sub Programas vinculados a la Actividad</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmSubVinc">
            <p:dataTable var="sub" value="#{mbActividadPlan.listSubProgVinc}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{sub.nombre}" />
                </p:column>
                <p:column headerText="Programa">
                    <h:outputText value="#{sub.programa.nombre}" />
                </p:column>
                <p:column headerText="Fin vigencia">
                    <h:outputText value="#{sub.strFechaFinVig}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{sub.resolucion.resolucion}/#{sub.resolucion.anio}" />
                </p:column>
                <p:column headerText="Quitar" style="width :45px;" rendered="#{mbActividadPlan.asignaSub}">
                    <p:commandButton icon="ui-icon-circle-triangle-n" ajax="false" rendered="#{mbActividadPlan.asignaSub}" 
                                         actionListener="#{mbActividadPlan.quitarSubPrograma(sub)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
