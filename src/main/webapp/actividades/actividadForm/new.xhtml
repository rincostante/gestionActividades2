<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActividadPlanTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmNew" style="text-align: left">
                <p:panel id="pnNew" header="#{bundle.ActividadPlanNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.ActividadPlanLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre"
                                     value="#{mbActividadPlan.selected.nombre}" 
                                     requiredMessage="#{bundle.ActividadPlanRequire_nombre}" 
                                     required="true" style="width: 500px; text-transform: uppercase" 
                                     onkeyup="this.value = this.value.toUpperCase();"/>   
                        
                        <p:outputLabel value="Observaciones: " />
                        <p:inputTextarea value="#{mbActividadPlan.selected.observaciones}" rows="5" cols="50" 
                                         counter="disObs" maxlength="250" 
                                         counterTemplate="{0} Caracteres restantes." autoResize="false" style="width: 500px" />
                        <h:outputText id="disObs" style="font-size: 80%" />
                        <br/>
                        
                        <p:outputLabel value="#{bundle.ActividadPlanLabel_resumenAcademico}" for="resumen" />
                        <p:inputTextarea value="#{mbActividadPlan.selected.resumenAcademico}" rows="5" cols="100" id="resumen"
                                         counter="disRes" maxlength="1500" 
                                         required="true" 
                                         requiredMessage="#{bundle.ActividadPlanRequire_resumenAcademico}"
                                         counterTemplate="{0} Caracteres restantes." autoResize="false" style="width: 1000px" />
                        <h:outputText id="disRes" style="font-size: 80%" />  
                        <br/>
                        
                        <p:outputLabel value="#{bundle.ActividadPlanLabel_verMas}" for="verMas"/>
                        <p:inputText id="verMas"
                                     value="#{mbActividadPlan.selected.verMas}" 
                                     style="width: 500px" /> 
                    </h:panelGrid>
                </p:panel>
                
                <p:panel id="pnSubProgramas" 
                         header="Seleccione los Sub Programas para la Actividad Planificada" 
                         toggleable="true" toggleTitle="Ver/Ocultar"
                         style="width:1200px;">
                    <p:dataTable value="#{mbActividadPlan.subProgramas}" var="sub" id="subProgList" rows="5" 
                                 filteredValue="#{mbActividadPlan.subProgramasFilter}"
                                 rowKey="#{sub.id}"
                                 selection="#{mbActividadPlan.selected.subprogramas}"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" style="font-size: 80%">
                        <f:facet name="header">
                            Listado de #{bundle.SubProgramaListado}
                            <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                            <p:commandButton icon="ui-icon-refresh" value="Listar" 
                                             update="subProgList" style="margin-left: 10px"/>
                            <p:columnToggler datasource="subProgList" trigger="toggler" />
                        </f:facet>
                        <p:column selectionMode="multiple" style="width: 20px"  />  
                        
                        <p:column headerText="Programa" sortBy="#{sub.programa.nombre}" filterBy="#{sub.programa.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{sub.programa.nombre}" />
                        </p:column>
                        <p:column headerText="Subprograma" sortBy="#{sub.nombre}" filterBy="#{sub.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{sub.nombre}" />
                        </p:column>
                        <p:column headerText="Tema Espec." sortBy="#{sub.tipoEspecializacion.nombre}" filterBy="#{sub.tipoEspecializacion.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{sub.tipoEspecializacion.nombre}" />
                        </p:column>
                        <p:column headerText="Depende de" sortBy="#{sub.dependeDe.nombre}" filterBy="#{sub.dependeDe.nombre}" filterMatchMode="contains" >
                            <h:outputText value="#{sub.dependeDe.nombre}" />
                        </p:column>
                        <p:column headerText="ContinÃºa con" sortBy="#{sub.continuadoPor.nombre}" filterBy="#{sub.continuadoPor.nombre}" filterMatchMode="contains" >
                            <h:outputText value="#{sub.continuadoPor.nombre}" />
                        </p:column>
                        <p:column headerText="Inicio Vig." sortBy="#{sub.strFechaIniVig}" filterBy="#{sub.strFechaIniVig}" filterMatchMode="contains">
                            <h:outputText value="#{sub.strFechaIniVig}" />
                        </p:column>    
                        <p:column headerText="Fin Vig." sortBy="#{sub.strFechaFinVig}" filterBy="#{sub.strFechaFinVig}" filterMatchMode="contains">
                            <h:outputText value="#{sub.strFechaFinVig}" />
                        </p:column>
                        <p:column headerText="Haibilitado" sortBy="#{sub.admin.habilitado}" filterBy="#{sub.admin.habilitado}" filterMatchMode="contains">
                            <h:outputText value="#{sub.admin.habilitado}" />
                        </p:column>           
                    </p:dataTable>
                </p:panel>
                
                <br/>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbActividadPlan.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbActividadPlan.prepareList}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
