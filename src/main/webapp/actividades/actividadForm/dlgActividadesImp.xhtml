<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Implementaciones de esta Actividad Planificada</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmActImp">
            <p:dataTable var="actImp" value="#{mbActividadPlan.listActImp}" style="width: 1100px" id="actImlList" 
                         filteredValue="#{mbActividadPlan.listActImp}"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="actImlList" fileName="ListadoActividadesDispuestasImplementadas" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="actImlList" fileName="ListadoActividadesDispuestasImplementadas" preProcessor="#{mbActividadPlan.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>

                <p:column headerText="Subprograma" sortBy="#{actImp.subprograma.nombre}" filterBy="#{actImp.subprograma.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.subprograma.nombre}" />
                </p:column>
                <p:column headerText="Orientación" sortBy="#{actImp.orientacion.nombre}" filterBy="#{actImp.orientacion.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.orientacion.nombre}" />
                </p:column>
                <p:column headerText="Fecha de inicio" sortBy="#{actImp.strFechaIniVig}" filterBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.strFechaIniVig}" />
                </p:column>    
                <p:column headerText="Fecha de fin" sortBy="#{actImp.strFechaFinVig}" filterBy="#{actImp.strFechaFinVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.strFechaFinVig}" />
                </p:column>
                <p:column headerText="Sede" sortBy="#{actImp.sede.nombre}" filterBy="#{actImp.sede.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.sede.nombre}" />
                </p:column>
                <p:column headerText="Coordinador" sortBy="#{actImp.coordinador.apYNom}" filterBy="#{actImp.coordinador.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.coordinador.apYNom}" />
                </p:column>
                <p:column headerText="Resolución" sortBy="#{actImp.resolucion.resolucion}" filterBy="#{actImp.resolucion.resolucion}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.resolucion.resolucion} - #{actImp.resolucion.anio}" />
                </p:column>
                <p:column headerText="Haibilitada" sortBy="#{actImp.admin.habilitado}" filterBy="#{actImp.admin.habilitado}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
