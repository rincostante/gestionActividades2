<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.ResolucionTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ResolucionTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <h:form style="text-align: left">
                <p:panel id="resForm" header="#{bundle.ResolucionListTitle} Deshabilitados" style="margin-bottom:10px;" >
                    <h:panelGroup>
                        <h:panelGrid columns="3" id="pnBotones">
                            <p:commandButton icon="ui-icon-refresh" value="Habilitados" action="#{mbResolucion.prepareList}" ajax="false"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </p:panel>      
                
                <p:dataTable value="#{mbResolucion.items}" var="e" id="resList" rows="5"
                             filteredValue="#{mbResolucion.listFilter}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de #{bundle.ResolucionListado}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:commandButton icon="ui-icon-refresh" value="Listar" action="#{mbResolucion.prepareListDes}" update="resList" style="margin-left: 10px"/>
                        
                        <h:commandLink>
                            <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                            <p:dataExporter type="xls" target="resList" fileName="ListadoResolucionesDeshabilitadas" />
                        </h:commandLink>   
                        <h:commandLink>
                            <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                            <p:dataExporter type="pdf" target="resList" fileName="ListadoResolucionesDeshabilitadas" preProcessor="#{mbPrograma.preProcessPDF}"/>
                        </h:commandLink> 
                        
                        <p:columnToggler datasource="resList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="#{bundle.ResolucionLabel_nombre}" sortBy="#{e.resolucion}" filterBy="#{e.resolucion}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.resolucion}"/>
                    </p:column>   
                    <p:column headerText="#{bundle.ResolucionLabel_anio}" sortBy="#{e.anio}" filterBy="#{e.anio}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.anio}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:90px" exportable="false">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbResolucion.prepareViewDes}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbResolucion.resSelected}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-unlocked" action="#{mbResolucion.prepareHabilitar}" update="messages">
                            <f:setPropertyActionListener value="#{e}" target="#{mbResolucion.resSelected}" />
                            <p:confirm header="Confirmar" message="Â¿Desea volver a habilitar el registro de esta Resolucion?" />
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                           <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                       </p:confirmDialog>                       
                    </p:column>                
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
