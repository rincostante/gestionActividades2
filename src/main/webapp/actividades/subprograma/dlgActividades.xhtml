<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actividades Planificadas de este Sub Programa</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmAct">
            <p:dataTable var="act" value="#{mbSubPrograma.listDMActPlan}" 
                         filteredValue="#{mbSubPrograma.listActPlanFilter}" id="actPlanList"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="actPlanList" fileName="ListadoActPlanPorSubprograma" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="actPlanList" fileName="ListadoActPlanPorSubprograma" preProcessor="#{mbSubPrograma.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>
                
                <p:column headerText="Nombre" sortBy="#{act.nombre}" filterBy="#{act.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{act.nombre}" />
                </p:column>
                
                <p:column headerText="Observaciones" sortBy="#{act.observaciones}" filterBy="#{act.observaciones}" filterMatchMode="contains">
                    <h:outputText value="#{act.observaciones}" />
                </p:column>

                <p:column headerText="Haibilitada" sortBy="#{act.admin.habilitado}" filterBy="#{act.admin.habilitado}" filterMatchMode="contains">
                    <h:outputText value="#{act.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
