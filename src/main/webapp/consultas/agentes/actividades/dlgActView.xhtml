<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resumen general de la Actividad Dispuesta seleccionada</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmResActSel">
            <h:panelGroup id="pnGral" >
                <p:panel id="pnParam" header="#{bundle.ReqAgentesResumenGral_param}" toggleable="true" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nro Documento: " rendered="#{mbReqAgentes.tipoDoc.id> 0}"/>
                        <h:outputText value="#{mbReqAgentes.numDoc}" rendered="#{mbReqAgentes.tipoDoc.id > 0}"/>  
                        
                        <h:outputLabel value="Agente: " rendered="#{mbReqAgentes.tipoDoc.id> 0}"/>
                        <h:outputText value="#{mbReqAgentes.listAgentes.get(0).apYNom}" rendered="#{mbReqAgentes.tipoDoc.id > 0}"/> 
                        
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramTipoOrg}: " rendered="#{mbReqAgentes.tipoOrg.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.tipoOrg.nombre}" rendered="#{mbReqAgentes.tipoOrg.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramOrg}: " rendered="#{mbReqAgentes.organismo.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.organismo.nombre}" rendered="#{mbReqAgentes.organismo.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramSitRevista}: " rendered="#{mbReqAgentes.sitRevista.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.sitRevista.nombre}" rendered="#{mbReqAgentes.sitRevista.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramCargo}: " rendered="#{mbReqAgentes.cargo.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.cargo.nombre}" rendered="#{mbReqAgentes.cargo.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramFechaInicAct}: " />
                        <p:calendar id="fechaInicioAct" value="#{mbReqAgentes.fInicioAct}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramNivelIpap}: " rendered="#{mbReqAgentes.nivelIpap.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.nivelIpap.nombre}" rendered="#{mbReqAgentes.nivelIpap.id > 0}"/> 
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramEstCur}: " rendered="#{mbReqAgentes.estCursados.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.estCursados.nombre}" rendered="#{mbReqAgentes.estCursados.id > 0}"/> 
                        
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramTitulo}: " rendered="#{mbReqAgentes.titulo.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.titulo.nombre}" rendered="#{mbReqAgentes.titulo.id > 0}"/>                         
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechaInicio}: " />
                        <p:calendar id="fechaInicio" value="#{mbReqAgentes.fDespuesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechafin}: " />
                        <p:calendar id="fechaFin" value="#{mbReqAgentes.fAntesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                    </h:panelGrid>
                </p:panel>
                
                <p:panel id="pnResumen" header="Resumen de los totales de la Actividad Dispuesta seleccionada" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.actividadPlan.nombre}" />  
                        
                        <h:outputLabel value="Sub Programa: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.subprograma.nombre}" />  
                        
                        <h:outputLabel value="Orientación: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.orientacion.nombre}" />  
                        
                        <h:outputLabel value="Fecha de inicio: " />
                        <p:calendar id="fechaInicioAD" value="#{mbReqAgentes.ADSel.fechaInicio}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="Fecha de fin: " />
                        <p:calendar id="fechaDinAD" value="#{mbReqAgentes.ADSel.fechaFin}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="Sede en la que se realizó: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.sede.nombre}" /> 
                        
                        <h:outputLabel value="Aula utilizada: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.aula}" /> 
                        
                        <h:outputLabel value="Total de Clases dictadas: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.clases.size()}" /> 
                        
                        <h:outputLabel value="Total de Agentes inscriptos: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.participantes.size()}" /> 
                        
                        <h:outputLabel value="Promedio de participanes por clase: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.promPartXClase}" >
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText> 
                        
                        <h:outputLabel value="Total de Agentes aprobados: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.aprobados}" /> 
                        
                        <h:outputLabel value="Finalizada: " />
                        <h:outputText value="#{mbReqAgentes.ADSel.finalizada}" /> 
                        
                    </h:panelGrid>
                </p:panel>                
            </h:panelGroup>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                        <p:printer target="pnGral" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
