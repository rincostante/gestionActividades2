<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de las Clases de la Actividad Dispuesta seleccionada del total de la consulta</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmPart">
            <p:dataTable var="clase" value="#{mbReqActividadesDispuestas.selected.clases}"  
                         filteredValue="#{mbReqActividadesDispuestas.listClasesFilter}" id="clasesList"
                         rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15" widgetVar="impTable">
                
                <f:facet name="header">
                    <p:commandButton icon="ui-icon-refresh" value="Listar" update="clasesList" style="margin-left: 10px"/>
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="clasesList" fileName="ListadoClasesADConsulta" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="clasesList" fileName="ListadoClasesADConsulta" preProcessor="#{mbReqActividadesDispuestas.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>  
                
                <p:column headerText="NÂº" sortBy="#{clase.numOrden}" filterBy="#{clase.numOrden}" filterMatchMode="contains" style="width:50px">
                    <h:outputText value="#{clase.numOrden}" />
                </p:column>
                <p:column headerText="Modalidad" sortBy="#{clase.modalidad.nombre}" filterBy="#{clase.modalidad.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{clase.modalidad.nombre}" />
                </p:column>
                <p:column headerText="Fecha" sortBy="#{clase.strFechaRealizacion}" filterBy="#{clase.strFechaRealizacion}" filterMatchMode="contains">
                    <h:outputText value="#{clase.strFechaRealizacion}" />
                </p:column>
                <p:column headerText="Total de participantes" sortBy="#{clase.participantes.size()}" filterBy="#{clase.participantes.size()}" filterMatchMode="contains" >
                    <h:outputText value="#{clase.participantes.size()}" />
                </p:column>
                <p:column headerText="Docente" sortBy="#{clase.docente.apYNom}" filterBy="#{clase.docente.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{clase.docente.apYNom}" />
                </p:column>
                <p:column headerText="Hora inicio" sortBy="#{clase.strHoraInicio}" filterBy="#{clase.strHoraInicio}" filterMatchMode="contains" >
                    <h:outputText value="#{clase.strHoraInicio}" />
                </p:column>
                <p:column headerText="Hora fin" sortBy="#{clase.strHoraFin}" filterBy="#{clase.strHoraFin}" filterMatchMode="contains" >
                    <h:outputText value="#{clase.strHoraFin}" />
                </p:column>
  
                <p:column headerText="Amp." style="width:30px" exportable="false" > 
                    <p:commandButton icon="ui-icon-zoomin" action="#{mbReqActividadesDispuestas.verClaseSel}" title="Ver Resumen">
                        <f:setPropertyActionListener value="#{clase}" target="#{mbReqActividadesDispuestas.clase}" />
                    </p:commandButton>   
                </p:column> 

            </p:dataTable>
        </h:form>
    </h:body>
</html>
