<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Resumen general de la Consulta realizada</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmResGral" >
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                        <p:printer target="pnGral" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>            
            <h:panelGroup id="pnGral" >
                <p:panel id="pnParam" header="#{bundle.ReqAgentesResumenGral_param}" toggleable="true" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramTipoOrg}: " rendered="#{mbReqAgentes.tipoOrg.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.tipoOrg.nombre}" rendered="#{mbReqAgentes.tipoOrg.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramOrg}: " rendered="#{mbReqAgentes.organismo.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.organismo.nombre}" rendered="#{mbReqAgentes.organismo.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramSitRevista}: " rendered="#{mbReqAgentes.sitRevista.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.sitRevista.nombre}" rendered="#{mbReqAgentes.sitRevista.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramCargo}: " rendered="#{mbReqAgentes.cargo.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.cargo.nombre}" rendered="#{mbReqAgentes.cargo.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramFechaInicAct}: " />
                        <p:calendar id="fechaInicioAct" value="#{mbReqAgentes.fInicioAct}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramNivelIpap}: " rendered="#{mbReqAgentes.nivelIpap.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.nivelIpap.nombre}" rendered="#{mbReqAgentes.nivelIpap.id > 0}"/> 
                    
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramEstCur}: " rendered="#{mbReqAgentes.estCursados.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.estCursados.nombre}" rendered="#{mbReqAgentes.estCursados.id > 0}"/> 
                        
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_paramTitulo}: " rendered="#{mbReqAgentes.titulo.id > 0}"/>
                        <h:outputText value="#{mbReqAgentes.titulo.nombre}" rendered="#{mbReqAgentes.titulo.id > 0}"/>                         
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechaInicio}: " />
                        <p:calendar id="fechaInicio" value="#{mbReqAgentes.fDespuesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechafin}: " />
                        <p:calendar id="fechaFin" value="#{mbReqAgentes.fAntesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                    </h:panelGrid>
                </p:panel>
                
                <p:panel id="pnResumen" header="#{bundle.ReqAgentesResumenGral_resPanelGral}" toggleable="true" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_resProg}: " />
                        <h:outputText value="#{mbReqAgentes.programas}" />  
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resSubp}: " />
                        <h:outputText value="#{mbReqAgentes.subprogramas}" />  
                        
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_resAD}: " />
                        <h:outputText value="#{mbReqAgentes.actividadesDispuestas}" />  
                        
                        <h:outputLabel value="#{bundle.ReqAgentesResumenGral_resAgentes}: " />
                        <h:outputText value="#{mbReqAgentes.agentes}" /> 
                    </h:panelGrid>
                </p:panel>
                <p:panel id="pnSitRev" header="#{bundle.ReqAgentesResumenGral_resPanelSitRev}" toggleable="true" >
                    <c:forEach items="#{mbReqAgentes.mSitRevista}" var="sitRev">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{sitRev.key}: "  />
                            <h:outputText value="#{sitRev.value}" /> 
                        </h:panelGrid>
                    </c:forEach>
                </p:panel>
                <p:panel id="pnCargo" header="#{bundle.ReqAgentesResumenGral_resPanelCargo}" toggleable="true" >
                    <c:forEach items="#{mbReqAgentes.mCargo}" var="cargo">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{cargo.key}: "  />
                            <h:outputText value="#{cargo.value}" /> 
                        </h:panelGrid>
                    </c:forEach>
                </p:panel>
                <p:panel id="pnEstCur" header="#{bundle.ReqAgentesResumenGral_resPanelEstCur}" toggleable="true" >
                    <c:forEach items="#{mbReqAgentes.mEstCur}" var="estCur">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{estCur.key}: "  />
                            <h:outputText value="#{estCur.value}" /> 
                        </h:panelGrid>
                    </c:forEach>
                </p:panel>
                <p:panel id="pnTitulos" header="#{bundle.ReqAgentesResumenGral_resPanelTitulos}" toggleable="true" >
                    <c:forEach items="#{mbReqAgentes.mTitulos}" var="titulo">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{titulo.key}: " />
                            <h:outputText value="#{titulo.value}" /> 
                        </h:panelGrid>
                    </c:forEach>
                </p:panel>
            </h:panelGroup>

        </h:form>
    </h:body>
</html>
