<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resumen general de la Actividad Dispuesta seleccionada</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmResAdSel">
            <h:panelGroup id="pnGral" >
                <p:panel id="pnParam" header="#{bundle.ReqActResumenGral_param}" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.ReqActividades_programa}: " rendered="#{mbReqActividadesDispuestas.programa.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.programa.nombre}" rendered="#{mbReqActividadesDispuestas.programa.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqActividades_subprograma}: " rendered="#{mbReqActividadesDispuestas.subprograma.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.subprograma.nombre}" rendered="#{mbReqActividadesDispuestas.subprograma.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqActividades_af}: " rendered="#{mbReqActividadesDispuestas.actForm.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.actForm.nombre}" rendered="#{mbReqActividadesDispuestas.actForm.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqActividades_organismo}: " rendered="#{mbReqActividadesDispuestas.organismoSol.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.organismoSol.nombre}" rendered="#{mbReqActividadesDispuestas.organismoSol.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqActividades_sede}: " rendered="#{mbReqActividadesDispuestas.sede.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.sede.nombre}" rendered="#{mbReqActividadesDispuestas.sede.id > 0}"/> 
                    
                        <h:outputLabel value="#{bundle.ReqActividades_modalidad}: " rendered="#{mbReqActividadesDispuestas.modalidad.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.modalidad.nombre}" rendered="#{mbReqActividadesDispuestas.modalidad.id > 0}"/> 
                    
                        <h:outputLabel value="#{bundle.ReqActividades_tipoCap}: " rendered="#{mbReqActividadesDispuestas.tipoCap.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.tipoCap.nombre}" rendered="#{mbReqActividadesDispuestas.tipoCap.id > 0}"/> 
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechaInicio}: " />
                        <p:calendar id="fechaInicio" value="#{mbReqActividadesDispuestas.fDespuesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechafin}: " />
                        <p:calendar id="fechaFin" value="#{mbReqActividadesDispuestas.fAntesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                    </h:panelGrid>
                </p:panel>
                
                <p:panel id="pnResumen" header="Resumen de los totales de la Actividad Dispuesta seleccionada" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.actividadPlan.nombre}" />  
                        
                        <h:outputLabel value="Sub Programa: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.subprograma.nombre}" />  
                        
                        <h:outputLabel value="Orientación: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.orientacion.nombre}" />  
                        
                        <h:outputLabel value="Fecha de inicio: " />
                        <p:calendar id="fechaInicioAD" value="#{mbReqActividadesDispuestas.selected.fechaInicio}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="Fecha de fin: " />
                        <p:calendar id="fechaDinAD" value="#{mbReqActividadesDispuestas.selected.fechaFin}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="Sede en la que se realizó: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.sede.nombre}" /> 
                        
                        <h:outputLabel value="Aula utilizada: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.aula}" /> 
                        
                        <h:outputLabel value="Total de Clases dictadas: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.clases.size()}" /> 
                        
                        <h:outputLabel value="Total de Agentes inscriptos: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.participantes.size()}" /> 
                        
                        <h:outputLabel value="Promedio de participanes por clase: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.promPartXClase}" >
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText> 
                        
                        <h:outputLabel value="Total de Agentes aprobados: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.aprobados}" /> 
                        
                        <h:outputLabel value="Finalizada: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.selected.finalizada}" /> 
                        
                    </h:panelGrid>
                </p:panel>
            </h:panelGroup>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                        <p:printer target="pnGral" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
