<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resumen general de la Consulta realizada</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmOrgVinc">
            <h:panelGroup id="pnGral" >
                <p:panel id="pnParam" header="#{bundle.ReqActResumenGral_param}" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.ReqActividades_programa}: " rendered="#{mbReqActividadesDispuestas.programa.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.programa.nombre}" rendered="#{mbReqActividadesDispuestas.programa.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqActividades_subprograma}: " rendered="#{mbReqActividadesDispuestas.subprograma.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.subprograma.nombre}" rendered="#{mbReqActividadesDispuestas.subprograma.id > 0}"/>   

                        <h:outputLabel value="#{bundle.ReqActividades_af}: " rendered="#{mbReqActividadesDispuestas.actForm.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.actForm.nombre}" rendered="#{mbReqActividadesDispuestas.actForm.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqActividades_organismo}: " rendered="#{mbReqActividadesDispuestas.organismoSol.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.organismoSol.nombre}" rendered="#{mbReqActividadesDispuestas.organismoSol.id > 0}"/>  
                    
                        <h:outputLabel value="#{bundle.ReqActividades_sede}: " rendered="#{mbReqActividadesDispuestas.sede.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.sede.nombre}" rendered="#{mbReqActividadesDispuestas.sede.id > 0}"/> 
                    
                        <h:outputLabel value="#{bundle.ReqActividades_modalidad}: " rendered="#{mbReqActividadesDispuestas.modalidad.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.modalidad.nombre}" rendered="#{mbReqActividadesDispuestas.modalidad.id > 0}"/> 
                    
                        <h:outputLabel value="#{bundle.ReqActividades_tipoCap}: " rendered="#{mbReqActividadesDispuestas.tipoCap.id > 0}"/>
                        <h:outputText value="#{mbReqActividadesDispuestas.tipoCap.nombre}" rendered="#{mbReqActividadesDispuestas.tipoCap.id > 0}"/> 
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechaInicio}: " />
                        <p:calendar id="fechaInicio" value="#{mbReqActividadesDispuestas.fDespuesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ReqActividades_fechafin}: " />
                        <p:calendar id="fechaFin" value="#{mbReqActividadesDispuestas.fAntesDe}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                    </h:panelGrid>
                </p:panel>
                
                <p:panel id="pnResumen" header="#{bundle.ReqActResumenGral_resumen}" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resSubp}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.subProgramas}" />  
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resAD}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.listActDisp.size()}" />  
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resSedes}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.sedes}" />  
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resClases}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.clases}" /> 
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resInscriptos}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.inscriptos}" /> 
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resPart}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.participantes}" /> 
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resArpobado}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.aprobados}" /> 
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resADFinal}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.finalizadas}" /> 
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resOrgDes}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.orgDestinatarios}" /> 
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resOrgSol}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.orgSolicitantes}" />
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resModal}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.modalidades}" />
                        
                        <h:outputLabel value="#{bundle.ReqActResumenGral_resTipoCap}: " />
                        <h:outputText value="#{mbReqActividadesDispuestas.tiposCapacitacion}" />
                    </h:panelGrid>
                </p:panel>
            </h:panelGroup>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                        <p:printer target="pnGral" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
