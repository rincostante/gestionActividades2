<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de los Organimos cuyos Agentes fueron capacutados por las Actividades seleccionadas</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmPart">
            <p:dataTable var="orga" value="#{mbReqActividadesDispuestas.listOrgList}"  
                         filteredValue="#{mbReqActividadesDispuestas.listOrgListFilter}" id="orgList"
                         rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15" widgetVar="impTable">
                
                <f:facet name="header">
                    <p:commandButton icon="ui-icon-refresh" value="Listar" update="orgList" style="margin-left: 10px"/>
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="orgList" fileName="ListadoOrgADConsulta" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="orgList" fileName="ListadoOrgADConsulta" preProcessor="#{mbReqActividadesDispuestas.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>  
                
                <p:column headerText="Tipo" sortBy="#{orga.tipoOrganismo.nombre}" filterBy="#{orga.tipoOrganismo.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{orga.tipoOrganismo.nombre}" />
                </p:column>
                
                <p:column headerText="Nombre" sortBy="#{orga.nombre}" filterBy="#{orga.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{orga.nombre}" />
                </p:column>

                <p:column headerText="AD recibidas" sortBy="#{orga.adRecibidas}" filterBy="#{orga.adRecibidas}" filterMatchMode="contains" rendered="#{not mbReqActividadesDispuestas.porAd}">
                    <h:outputText value="#{orga.adRecibidas}" />
                </p:column>
                
                <p:column headerText="Agentes Inscriptos" sortBy="#{orga.agInscriptos}" filterBy="#{orga.agInscriptos}" filterMatchMode="contains">
                    <h:outputText value="#{orga.agInscriptos}" />
                </p:column>
                
                <p:column headerText="Agentes Participantes" sortBy="#{orga.agParticipantes}" filterBy="#{orga.agParticipantes}" filterMatchMode="contains">
                    <h:outputText value="#{orga.agParticipantes}" />
                </p:column>
                
                <p:column headerText="Agentes Aprobados" sortBy="#{orga.agAprobados}" filterBy="#{orga.agAprobados}" filterMatchMode="contains">
                    <h:outputText value="#{orga.agAprobados}" />
                </p:column>

                <p:column headerText="Amp." style="width:30px" exportable="false" > 
                    <p:commandButton icon="ui-icon-zoomin" action="#{mbReqActividadesDispuestas.verOrgSel}" title="Ver Resumen">
                        <f:setPropertyActionListener value="#{orga}" target="#{mbReqActividadesDispuestas.orgSel}" />
                    </p:commandButton>   
                </p:column> 

            </p:dataTable>
        </h:form>
    </h:body>
</html>
