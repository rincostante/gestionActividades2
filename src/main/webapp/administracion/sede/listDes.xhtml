<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.SedeTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.SedeTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <h:form>
                <p:panel id="sedeForm" header="#{bundle.SedeListTitle} Deshabilitadas" style="margin-bottom:10px;" >
                    <h:panelGroup>
                        <h:panelGrid columns="3" id="pnBotones">
                            <p:commandButton icon="ui-icon-refresh" value="Habilitados" action="#{mbSede.prepareList}" ajax="false"/>
                            <p:commandButton icon="ui-icon-cancel" value="Salir" action="#{mbSede.cleanUp}"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </p:panel>      
                
                <p:dataTable value="#{mbSede.items}" var="e" id="sedeList" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de #{bundle.SedeListado}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:commandButton icon="ui-icon-refresh" value="Listar" action="#{mbSede.prepareListDes}" update="sedeList" style="margin-left: 10px"/>
                        <p:columnToggler datasource="sedeList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="#{bundle.SedeLabel_nombre}" sortBy="#{e.nombre}" filterBy="#{e.nombre}">
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>   
                    <p:column headerText="Acciones" style="width:90px">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbSede.prepareViewDes}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbSede.sedeSelected}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-unlocked" action="#{mbSede.prepareHabilitar}" update="messages">
                            <f:setPropertyActionListener value="#{e}" target="#{mbSede.sedeSelected}" />
                            <p:confirm header="Confirmar" message="Â¿Desea volver a habilitar el registro de esta Sede?" />
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                           <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                       </p:confirmDialog>                       
                    </p:column>                
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
