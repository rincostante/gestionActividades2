<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalle de las clases asistidas</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmClases">
            <p:dataTable var="clase" value="#{mbParticipante.listDMClases}">
                <p:column headerText="Curso">
                    <h:outputText value="#{clase.actividad.actividadPlan.nombre}" />
                </p:column>
                <p:column headerText="Modalidad">
                    <h:outputText value="#{clase.modalidad.nombre}" />
                </p:column>
                <p:column headerText="NÂº de orden">
                    <h:outputText value="#{clase.numOrden}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{clase.strFechaRealizacion}" />
                </p:column>
                <p:column headerText="Docente">
                    <h:outputText value="#{clase.docente.apYNom}" />
                </p:column>
                <p:column headerText="Hora inicio">
                    <h:outputText value="#{clase.strHoraInicio}" />
                </p:column>
                <p:column headerText="Hora fin">
                    <h:outputText value="#{clase.strHoraFin}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
