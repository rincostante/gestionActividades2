<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ParticipanteTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmParticipanteView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.ParticipanteViewTitle} de la InscripciÃ³n de una Actividad Vencida" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{bundle.ParticipanteLabel_Agente}"/>
                        <h:outputText value="#{mbParticipante.selected.agente.apYNom} - #{mbParticipante.selected.agente.documento}" 
                                      title="#{bundle.ParticipanteTitle_Agente}"/>    
                        
                        <h:outputLabel value="#{bundle.ParticipanteLabel_ActividadImpl}"/>
                        <h:outputText value="#{mbParticipante.selected.actividad.actividadPlan.nombre} - #{mbParticipante.selected.actividad.strFechaIniVig}" 
                                      title="#{bundle.ParticipanteTitle_ActividadImpl}"/>    
                        
                        <h:outputLabel value="#{bundle.ParticipanteLabel_Autorizacion}"/>
                        <h:outputText value="#{mbParticipante.selected.autorizacion}"
                                      title="#{bundle.ParticipanteTitle_Autorizacion}"/>  
                        
                        <h:outputLabel value="#{bundle.ParticipanteLable_FechaAutorizacion}"/>
                        <h:outputText value="#{mbParticipante.selected.strFechaAutoriz}"
                                      title="#{bundle.ParticipanteTitle_FechaAutorizacion}"/>  
                        
                        <h:outputLabel value="#{bundle.ParticipanteLable_Referente}"/>
                        <h:outputText value="#{mbParticipante.selected.agente.referente.apYNom}"
                                      title="#{bundle.ParticipanteTitle_Referente}"/> 
                        
                        <h:outputLabel value="#{bundle.ParticipanteLable_Clases}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbParticipante.verClases}" />
                        
                        <h:outputLabel value="#{bundle.ParticipanteLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbParticipante.selected.admin.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.ParticipanteLabel_usAlta}"/>
                        <h:outputText value="#{mbParticipante.selected.admin.usAlta.apYNom}" title="#{bundle.ParticipanteTitle_usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.ParticipanteLabel_fachaMod}"/>
                        <p:calendar id="fechaMod" value="#{mbParticipante.selected.admin.fechaModif}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ParticipanteLabel_usMod}"/>
                        <h:outputText value="#{mbParticipante.selected.admin.usModif.apYNom}" title="#{bundle.ParticipanteTitle_usMod}"/>                       
                        
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbParticipante.prepareListVenc}" value="Volver" ajax="false"/>
                    </f:facet>
                    <f:facet name="left">
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="pnView" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
