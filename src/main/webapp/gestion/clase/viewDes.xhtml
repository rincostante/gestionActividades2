<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ClaseTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmClaseView">
                <p:panel id="pnView" header="#{bundle.ClaseViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <p:dialog id="dlg" resizable="false" />
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_curso}"/>
                        <h:outputText value="#{mbClase.selected.actividad.actividadPlan.nombre} - #{mbClase.selected.actividad.strFechaIniVig}" 
                                      title="#{bundle.ClaseTitle_curso}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_numOrden}"/>
                        <h:outputText value="#{mbClase.selected.numOrden}" 
                                      title="#{bundle.ClaseTitle_numOrden}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLable_FechaRealizacion}"/>
                        <h:outputText value="#{mbClase.selected.strFechaRealizacion}" 
                                      title="#{bundle.ClaseTitle_FechaRealizacion}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_horaInicio}"/>
                        <h:outputText value="#{mbClase.selected.strHoraInicio}" 
                                      title="#{bundle.ClaseTitle_horaInicio}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_horaFin}"/>
                        <h:outputText value="#{mbClase.selected.strHoraFin}" 
                                      title="#{bundle.ClaseTitle_horaInicio}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_Docente}"/>
                        <h:outputText value="#{mbClase.selected.docente.apYNom} - #{mbClase.selected.docente.documento}" 
                                      title="#{bundle.ClaseTitle_Docente}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_modalidad}"/>
                        <h:outputText value="#{mbClase.selected.modalidad.nombre}" 
                                      title="#{bundle.ClaseTitle_modalidad}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_Asistentes}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbClase.verAsistentes}" />
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbClase.selected.admin.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.ClaseLabel_usAlta}"/>
                        <h:outputText value="#{mbClase.selected.admin.usAlta.apYNom}" title="#{bundle.ClaseTitle_usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_fachaMod}"/>
                        <p:calendar id="fechaMod" value="#{mbClase.selected.admin.fechaModif}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_usMod}"/>
                        <h:outputText value="#{mbClase.selected.admin.usModif.apYNom}" title="#{bundle.ClaseTitle_usMod}"/>     
                        
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbClase.prepareListDes}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
