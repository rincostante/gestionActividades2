<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ClaseTitle}" />
        </ui:define>
        <ui:define name="content">
        <br/>
            <h:form>
                <p:panel id="pnEdit" header="Administre las asistencias de la clase" style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbClase.selected.id}" />
                    <p:messages id="messages" />
                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{bundle.ClaseLabel_curso}"/>
                        <h:outputText value="#{mbClase.selected.actividad.actividadPlan.nombre} - #{mbClase.selected.actividad.strFechaIniVig}" 
                                      title="#{bundle.ClaseTitle_curso}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_numOrden}"/>
                        <h:outputText value="#{mbClase.selected.numOrden}" 
                                      title="#{bundle.ClaseTitle_numOrden}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLable_FechaRealizacion}"/>
                        <h:outputText value="#{mbClase.selected.strFechaRealizacion}" 
                                      title="#{bundle.ClaseTitle_FechaRealizacion}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_horaInicio}"/>
                        <h:outputText value="#{mbClase.selected.strHoraInicio}" 
                                      title="#{bundle.ClaseTitle_horaInicio}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_horaFin}"/>
                        <h:outputText value="#{mbClase.selected.strHoraFin}" 
                                      title="#{bundle.ClaseTitle_horaInicio}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_Docente}"/>
                        <h:outputText value="#{mbClase.selected.docente.apYNom} - #{mbClase.selected.docente.documento}" 
                                      title="#{bundle.ClaseTitle_Docente}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_modalidad}"/>
                        <h:outputText value="#{mbClase.selected.modalidad.nombre}" 
                                      title="#{bundle.ClaseTitle_modalidad}"/>  
                        
                        <h:outputLabel value="#{bundle.ClaseLabel_Asistentes}"/>
                        <h:panelGrid id="btnVerSub" columns="2">
                            <p:commandButton value="Ver/Quitar Asistentes" icon="ui-icon-extlink"  
                                             actionListener="#{mbClase.verAsistentes}" />
                            <p:commandButton value="Ver/Asignar Disponibles" icon="ui-icon-extlink"  
                                             actionListener="#{mbClase.verParticipantesDisp}" />
                        </h:panelGrid>
                        
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbClase.update}" 
                                         value="Guardar" 
                                         style="margin-right:10px;" 
                                         update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>                        
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbClase.prepareList}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>                    
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
