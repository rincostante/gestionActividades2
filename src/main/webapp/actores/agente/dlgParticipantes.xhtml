<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Participaciones del agente</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmPart">
            <p:dataTable var="part" value="#{mbAgente.listDMPart}" style="width: 800px" 
                         filteredValue="#{mbAgente.listPartFilter}"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                
                <p:column headerText="Nombre" sortBy="#{part.actividad.actividadPlan.nombre}" filterBy="#{part.actividad.actividadPlan.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{part.actividad.actividadPlan.nombre}" />
                </p:column>
                
                <p:column headerText="Fecha de inicio" sortBy="#{part.actividad.strFechaIniVig}" filterBy="#{part.actividad.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{part.actividad.strFechaIniVig}" />
                </p:column>
                
                <p:column headerText="Fecha de fin" sortBy="#{part.actividad.strFechaFinVig}" filterBy="#{part.actividad.strFechaFinVig}" filterMatchMode="contains">
                    <h:outputText value="#{part.actividad.strFechaFinVig}" />
                </p:column>
                
                <p:column headerText="Sede" sortBy="#{part.actividad.sede.nombre}" filterBy="#{part.actividad.sede.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{part.actividad.sede.nombre}" />
                </p:column>
                
                <p:column headerText="Docente" sortBy="#{part.actividad.docente.apYNom}" filterBy="#{part.actividad.docente.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{part.actividad.docente.apYNom}" />
                </p:column>
                 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
