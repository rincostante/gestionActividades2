<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AgenteTitle}" />
        </ui:define>
        <ui:define name="content">
        <br/>
            <h:form style="text-align: left">
                <p:panel id="pnEdit" header="#{bundle.AgenteEditTitle}" style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbAgente.selected.id}" />
                    <p:messages id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.AgenteLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{mbAgente.selected.persona}" 
                                         required="true" 
                                         requiredMessage="#{bundle.AgentePersonaRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione la Persona" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaPersonas}" var="persona" 
                                           itemLabel="#{persona.apellidos}, #{persona.nombres} - #{persona.documento}" 
                                           itemValue="#{persona}"/>
                        </p:selectOneMenu>  
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_organismo}" for="organismo" />
                        <p:selectOneMenu id="organismo" value="#{mbAgente.selected.organismo}" 
                                         required="true" 
                                         requiredMessage="#{bundle.AgenteOrganismoRequiredMessage}" 
                                         valueChangeListener="#{mbAgente.organismoChangeListener}">
                            <f:selectItem itemLabel="Seleccione el Organismo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaOrganismos}" var="organismo" 
                                           itemLabel="#{organismo.nombre}" 
                                           itemValue="#{organismo}"/>
                            <p:ajax event="change" update="referente"/>
                        </p:selectOneMenu>  

                        <p:outputLabel value="#{bundle.AgenteLabel_sitRevista}" for="sitRev" />
                        <p:selectOneMenu id="sitRev" value="#{mbAgente.selected.situacionRevista}" 
                                         required="true" 
                                         requiredMessage="#{bundle.AgenteSitRevistaRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione la Situación de Revista" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaSitRev}" var="sitRev" 
                                           itemLabel="#{sitRev.nombre}" 
                                           itemValue="#{sitRev}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.AgenteLabel_cargo}" for="cargo" />
                        <p:selectOneMenu id="cargo" value="#{mbAgente.selected.cargo}" 
                                         required="true" 
                                         requiredMessage="#{bundle.AgenteCargoRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione el Cargo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaCargo}" var="cargo" 
                                           itemLabel="#{cargo.nombre}" 
                                           itemValue="#{cargo}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.AgenteLabel_fechaInicAct}" for="fechaInic"/>
                        <p:inputMask id="fechaInic" value="#{mbAgente.selected.fechaInicioActividades}" mask="99/99/9999" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputMask>   
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_nivelIpap}" for="nivIpap" />
                        <p:selectOneMenu id="nivIpap" value="#{mbAgente.selected.nivelIpap}" >
                            <f:selectItem itemLabel="Seleccione el Nivel alcanzando en Ipap" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaNivelIpap}" var="nivIpap" 
                                           itemLabel="#{nivIpap.nombre}, #{nivIpap.estado}" 
                                           itemValue="#{nivIpap}"/>
                        </p:selectOneMenu>  

                        <p:outputLabel value="#{bundle.AgenteLabel_estCursados}" for="estudios"/>
                        <p:selectOneMenu id="estudios" value="#{mbAgente.selected.estudiosCursados}"
                                         required="true" 
                                         requiredMessage="#{bundle.AgenteEstudiosRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione los estudios" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaEstudios}" var="estCur" 
                                           itemLabel="#{estCur.nombre}, #{estCur.estado}" 
                                           itemValue="#{estCur}"/>
                        </p:selectOneMenu>     
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_titulo}" for="titulo"/>
                        <p:selectOneMenu id="titulo" value="#{mbAgente.selected.titulo}" >
                            <f:selectItem itemLabel="Seleccione el título" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaTitulos}" var="titulo" 
                                           itemLabel="#{titulo.nombre}, #{titulo.epedidoPor}" 
                                           itemValue="#{titulo}"/>
                        </p:selectOneMenu>  
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_curReal}" for="curReal"/>
                        <p:inputText id="curReal"
                                     value="#{mbAgente.selected.cursosRealizados}"/> 
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_domCalle}" for="domCalle"/>
                        <p:inputText id="domCalle"
                                     value="#{mbAgente.selected.domCalle}"/> 
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_domNumero}" for="domNum"/>
                        <p:inputText id="domNum"
                                     value="#{mbAgente.selected.domNumero}"/> 
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_telefono}" for="telLab"/>
                        <p:inputMask id="telLab" value="#{mbAgente.selected.telefono}" mask="(9999) 999-9999" />   
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_emal}" for="emailLab" />
                        <p:inputText id="emailLab" value="#{mbAgente.selected.email}" />
                        
                        <p:outputLabel value="Es Referente: " />
                        <p:selectBooleanButton id="esReferente" value="#{mbAgente.selected.esReferente}" 
                                               onLabel="Sí" 
                                               offLabel="No" 
                                               valueChangeListener="#{mbAgente.referenteChangeListener}" >
                            <p:ajax update="referente" event="change" />
                        </p:selectBooleanButton>

                        <p:outputLabel value="#{bundle.AgenteLabel_referente}" for="referente" />
                        <p:selectOneMenu id="referente" value="#{mbAgente.selected.referente}" disabled="#{not mbAgente.esReferente}" >
                            <f:selectItem itemLabel="Seleccione el Referente" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaReferentes}" var="ref" 
                                           itemLabel="#{ref.apYNom} - #{ref.cargo.nombre}" 
                                           itemValue="#{ref}"/>
                        </p:selectOneMenu>     
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbAgente.update}" 
                                         value="Guardar" 
                                         style="margin-right:10px;" 
                                         update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>                        
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbAgente.prepareList}" 
                                         value="Volver" 
                                         immediate="true"  
                                         ajax="false"/>
                    </f:facet>                    
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
