<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actividades Implementadas que tienen asignado a este Docente</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmActImp">
            <p:dataTable var="actImp" value="#{mbDocente.listDMActImp}" style="width: 1100px" 
                         filteredValue="#{mbDocente.listActImpFilter}" id="actImlList"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="actImlList" fileName="ListadoActDispPorDocente" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="actImlList" fileName="ListadoActDispPorDocente" preProcessor="#{mbActividadPlan.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>
                <p:column headerText="Nombre" sortBy="#{actImp.actividadPlan.nombre}" filterBy="#{actImp.actividadPlan.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.actividadPlan.nombre}" />
                </p:column>
                <p:column headerText="Subprograma" sortBy="#{actImp.subprograma.nombre}" filterBy="#{actImp.subprograma.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.subprograma.nombre}" />
                </p:column>
                <p:column headerText="Fecha de inicio" filterBy="#{actImp.strFechaIniVig}" sortBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.strFechaIniVig}" />
                </p:column>    
                <p:column headerText="Fecha de fin" filterBy="#{actImp.strFechaIniVig}" sortBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.strFechaFinVig}" />
                </p:column>

                <p:column headerText="Sede" filterBy="#{actImp.strFechaIniVig}" sortBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.sede.nombre}" />
                </p:column>
                <p:column headerText="Docente" filterBy="#{actImp.strFechaIniVig}" sortBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.docente.apYNom}" />
                </p:column>
                <p:column headerText="Coordinador" filterBy="#{actImp.strFechaIniVig}" sortBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.coordinador.apYNom}" />
                </p:column>
                <p:column headerText="ResoluciÃ³n" filterBy="#{actImp.strFechaIniVig}" sortBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.resolucion.resolucion} - #{actImp.resolucion.anio}" />
                </p:column>
                <p:column headerText="Haibilitada" filterBy="#{actImp.strFechaIniVig}" sortBy="#{actImp.strFechaIniVig}" filterMatchMode="contains">
                    <h:outputText value="#{actImp.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
