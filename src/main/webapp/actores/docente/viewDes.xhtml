<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.DocenteTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmDocenteView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.DocenteViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Datos pesonales: "/>
                        <p:commandButton value="Ver" action="#{mbDocente.prepareViewPersona}" 
                                             icon="ui-icon-extlink" process="@this" />  
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_telefonoLab}"/>
                        <h:outputText value="#{mbDocente.selected.telefonoLaboral}" title="#{bundle.DocenteTitle_telefonoLab}"/>   
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_emailLab}"/>
                        <h:outputText value="#{mbDocente.selected.emailLaboral}" title="#{bundle.DocenteTitle_emailLab}"/> 
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_titulo}"/>
                        <h:outputText value="#{mbDocente.selected.titulo.nombre}" title="#{bundle.DocenteTitle_titulo}"/>                           
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_especialidad}"/>
                        <h:outputText value="#{mbDocente.selected.especialidad}" title="#{bundle.DocenteTitle_especialidad}"/>  
                        
                        <h:outputLabel value="#{bundle.DocenteLable_antigMes}" rendered="#{mbDocente.selected.antigMeses > 0}"/>
                        <h:outputText value="#{mbDocente.selected.antigMeses}" title="#{bundle.DocenteTitle_antigMes}" rendered="#{mbDocente.selected.antigMeses > 0}"/>   
                        
                        <h:outputLabel value="#{bundle.DocenteLable_antigAnio}" rendered="#{mbDocente.selected.antigAnios > 0}"/>
                        <h:outputText value="#{mbDocente.selected.antigAnios}" title="#{bundle.DocenteTitle_antigAnio}" rendered="#{mbDocente.selected.antigAnios > 0}"/>   
                        
                        <h:outputLabel value="#{bundle.DocenteLable_actividades}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbDocente.verActividadesImp}" />
                        
                        <h:outputLabel value="#{bundle.DocenteLable_clases}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbDocente.verClases}" />
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_fechaInicio}"/>
                        <p:calendar id="fechaNac" value="#{mbDocente.selected.fechaInicioDocencia}" 
                                    pattern="dd/MM/yyyy" 
                                    disabled="true"
                                    locale="es"/>  
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbDocente.selected.admin.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.DocenteLabel_usAlta}"/>
                        <h:outputText value="#{mbDocente.selected.admin.usAlta.apYNom}" title="#{bundle.DocenteTitle_usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_fachaBaja}"/>
                        <p:calendar id="fechaMod" value="#{mbDocente.selected.admin.fechaBaja}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.DocenteLabel_usBaja}"/>
                        <h:outputText value="#{mbDocente.selected.admin.usBaja.apYNom}" title="#{bundle.DocenteTitle_usBaja}"/>                           
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbDocente.prepareListDes}" value="Volver" ajax="false"/>
                    </f:facet>
                    <f:facet name="left">
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="pnView" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
