<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clases del docente</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmClases">
            <p:dataTable var="clase" value="#{mbDocente.listDMClases}" style="width: 1100px" 
                         filteredValue="#{mbDocente.listClasesFilter}" id="clasesList"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="clasesList" fileName="ListadoClasesDicatadas" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="clasesList" fileName="ListadoClasesDicatadas" preProcessor="#{mbDocente.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>
                <p:column headerText="Curso" sortBy="#{clase.actividad.actividadPlan.nombre}" filterBy="#{clase.actividad.actividadPlan.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{clase.actividad.actividadPlan.nombre}" />
                </p:column>
                <p:column headerText="Modalidad" sortBy="#{clase.modalidad.nombre}" filterBy="#{clase.modalidad.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{clase.modalidad.nombre}" />
                </p:column>
                <p:column headerText="NÂº de orden" sortBy="#{clase.numOrden}" filterBy="#{clase.numOrden}" filterMatchMode="contains">
                    <h:outputText value="#{clase.numOrden}" />
                </p:column>
                <p:column headerText="Fecha" sortBy="#{clase.strFechaRealizacion}" filterBy="#{clase.strFechaRealizacion}" filterMatchMode="contains">
                    <h:outputText value="#{clase.strFechaRealizacion}" />
                </p:column>
                <p:column headerText="Docente" sortBy="#{clase.docente.apYNom}" filterBy="#{clase.docente.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{clase.docente.apYNom}" />
                </p:column>
                <p:column headerText="Hora inicio" sortBy="#{clase.strHoraInicio}" filterBy="#{clase.strHoraInicio}" filterMatchMode="contains">
                    <h:outputText value="#{clase.strHoraInicio}" />
                </p:column>
                <p:column headerText="Hora fin" sortBy="#{clase.strHoraFin}" filterBy="#{clase.strHoraFin}" filterMatchMode="contains">
                    <h:outputText value="#{clase.strHoraFin}" />
                </p:column>
                <p:column headerText="Habilitado" sortBy="#{clase.admin.habilitado}" filterBy="#{clase.admin.habilitado}" filterMatchMode="contains">
                    <h:outputText value="#{clase.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
