<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuarios con el Rol seleccionado</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmAct">
            <p:dataTable var="us" value="#{mbRol.listDMUsuarios}" 
                         filteredValue="#{mbRol.listUsuariosFilter}" 
                         id="usList"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                        <p:dataExporter type="xls" target="usList" fileName="ListadoUsuariosPorRol" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                        <p:dataExporter type="pdf" target="usList" fileName="ListadoUsuariosPorRol" preProcessor="#{mbRol.preProcessPDF}"/>
                    </h:commandLink> 
                </f:facet>
                <p:column headerText="Nombre" sortBy="#{us.apYNom}" filterBy="#{us.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{us.apYNom}" />
                </p:column>
                <p:column headerText="Documento" sortBy="#{us.apYNom}" filterBy="#{us.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{us.documento}" />
                </p:column>    
                <p:column headerText="Organismo" sortBy="#{us.apYNom}" filterBy="#{us.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{us.agente.organismo.tipoOrganismo.nombre} - #{us.agente.organismo.nombre}" />
                </p:column>
                <p:column headerText="Haibilitado" sortBy="#{us.apYNom}" filterBy="#{us.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{us.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
