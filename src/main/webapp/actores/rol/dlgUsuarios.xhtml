<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuarios con el Rol seleccionado</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmAct">
            <p:dataTable var="us" value="#{mbRol.listDMUsuarios}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{us.apYNom}" />
                </p:column>
                <p:column headerText="Documento">
                    <h:outputText value="#{us.documento}" />
                </p:column>    
                <p:column headerText="Organismo">
                    <h:outputText value="#{us.agente.organismo.tipoOrganismo.nombre} - #{us.agente.organismo.nombre}" />
                </p:column>
                <p:column headerText="Haibilitado">
                    <h:outputText value="#{us.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
