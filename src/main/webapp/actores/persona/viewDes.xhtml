<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.PersonaTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmPersonaView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.PersonaViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.PersonaLabel_apellidos}"/>
                        <h:outputText value="#{mbPersona.selected.apellidos}" title="#{bundle.PersonaTitle_apellidos}"/>
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_nombres}"/>
                        <h:outputText value="#{mbPersona.selected.nombres}" title="#{bundle.PersonaTitle_nombres}"/>    
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_tipoDoc}"/>
                        <h:outputText value="#{mbPersona.selected.tipoDocumento.sigla}" title="#{bundle.PersonaTitle_tipoDoc}"/>   
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_numDoc}"/>
                        <h:outputText value="#{mbPersona.selected.documento}" title="#{bundle.PersonaTitle_numDoc}"/>   
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_telefono}"/>
                        <h:outputText value="#{mbPersona.selected.telefono}" title="#{bundle.PersonaTitle_telefono}"/>   
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_celular}"/>
                        <h:outputText value="#{mbPersona.selected.celular}" title="#{bundle.PersonaTitle_celular}"/>   
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_fechaNac}"/>
                        <p:calendar id="fechaNac" value="#{mbPersona.selected.fechaNacimiento}" 
                                    pattern="dd/MM/yyyy" 
                                    disabled="true"
                                    locale="es"/> 
                        
                        <h:outputLabel value="Edad:"/>
                        <h:outputText value="#{mbPersona.edad.year}"/>   
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_localidad}"/>
                        <h:outputText value="#{mbPersona.selected.localidad.nombre}" title="#{bundle.PersonaTitle_localidad}"/>   
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_sexo}"/>
                        <h:outputText value="#{mbPersona.selected.sexo}" title="#{bundle.PersonaTitle_sexo}"/>     
                    
                        <h:outputLabel value="#{bundle.PersonaLabel_email_1}"/>
                        <h:outputText value="#{mbPersona.selected.email_1}" title="#{bundle.PersonaTitle_email_1}"/>     
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_email_2}"/>
                        <h:outputText value="#{mbPersona.selected.email_2}" title="#{bundle.PersonaTitle_email_2}"/>     
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbPersona.selected.admin.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.PersonaLabel_usAlta}"/>
                        <h:outputText value="#{mbPersona.selected.admin.usAlta.apYNom}" title="#{bundle.PersonaTitle_usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_fachaBaja}"/>
                        <p:calendar id="fechaMod" value="#{mbPersona.selected.admin.fechaBaja}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.PersonaLabel_usBaja}"/>
                        <h:outputText value="#{mbPersona.selected.admin.usBaja.apYNom}" title="#{bundle.PersonaTitle_usBaja}"/>                           
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbPersona.prepareListDes}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
