<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/#{mbLogin.ambito}/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Detalle de los datos del usuario" />
        </ui:define>
        <ui:define name="content">
        <br/>
            <h:form style="text-align: left">
                <p:panel id="pnEdit" header="Actualice aquí la contraseña del usuario, tener (8) caracteres y al menos (2) de ellos numéricos." style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbUsuario.usSelected.id}" />
                    <p:growl id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Apellidos y nombres: " />
                        <h:outputText value="#{mbUsuario.usSelected.apYNom}" />
                        
                        <p:outputLabel value="#{bundle.UsuarioLabel_documento}" />
                        <h:outputText value="#{mbUsuario.usSelected.documento}" />

                        <p:outputLabel value="#{bundle.UsuarioLable_rol}" />
                        <h:outputText value="#{mbUsuario.usSelected.rol.nombre}" />
                        
                        <p:outputLabel value="#{bundle.UsuarioLabel_nombre}" />
                        <h:outputText value="#{mbUsuario.usSelected.nombre}"/> 
                        
                        <p:outputLabel value="Ingrese la nueva contraseña:" for="claveNueva_1" />
                        <p:password id="claveNueva_1" value="#{mbUsuario.claveNueva_1}" 
                                     validator="#{mbUsuario.validarClaveNueva}"
                                     required="true" 
                                     requiredMessage="#{bundle.UsuarioContraseniaNuevaRequiredMessage}" >
                            <f:validateLength maximum="8" minimum="8" />
                        </p:password>  
                        
                        <p:outputLabel value="Repitia la contraseña ingresada:" for="claveNueva_2" />
                        <p:password id="claveNueva_2" value="#{mbUsuario.claveNueva_2}" 
                                     validator="#{mbUsuario.validarClaveNueva_2}"
                                     required="true" 
                                     requiredMessage="#{bundle.UsuarioContraseniaNueva2RequiredMessage}" >
                        </p:password>    

                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbUsuario.updatePass}" 
                                         value="Guardar" 
                                         style="margin-right:10px;" 
                                         update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>                        
                    </f:facet>           
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbUsuario.prepareList}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
