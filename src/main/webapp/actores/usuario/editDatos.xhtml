<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/#{mbLogin.ambito}/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Detalle de los datos del usuario" />
        </ui:define>
        <ui:define name="content">
        <br/>
            <h:form style="text-align: left">
                <p:panel id="pnEdit" header="Actualice aquí si contraseña" style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbCambioPass.usLogeado.id}" />
                    <p:messages id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Apellidos y nombres: " />
                        <h:outputText value="#{mbCambioPass.usLogeado.apYNom}" />
                        
                        <p:outputLabel value="#{bundle.UsuarioLabel_documento}" />
                        <h:outputText value="#{mbCambioPass.usLogeado.documento}" />

                        <p:outputLabel value="#{bundle.UsuarioLable_rol}" />
                        <h:outputText value="#{mbCambioPass.usLogeado.rol.nombre}" />
                        
                        <p:outputLabel value="#{bundle.UsuarioLabel_nombre}" />
                        <h:outputText value="#{mbCambioPass.usLogeado.nombre}"/> 
                        
                        <p:outputLabel value="Contraseña anterior:" for="claveAnt_1" />
                        <p:password id="claveAnt_1" value="#{mbCambioPass.claveAnterior_1}" 
                                     validator="#{mbCambioPass.validarClaveVieja_1}" 
                                     required="true" 
                                     requiredMessage="#{bundle.UsuarioContrasenia1RequiredMessage}"/>  
                        
                        <p:outputLabel value="Repita la contraseña anterior:" for="claveAnt_2" />
                        <p:password id="claveAnt_2" value="#{mbCambioPass.claveAnterior_2}" 
                                     validator="#{mbCambioPass.validarClaveVieja_2}"
                                     required="true" 
                                     requiredMessage="#{bundle.UsuarioContrasenia2RequiredMessage}" >
                            <f:validateLength maximum="8" minimum="8" />
                        </p:password>  
                        
                        <p:outputLabel value="Ingrese la nueva contraseña:" for="claveNueva" />
                        <p:password id="claveNueva" value="#{mbCambioPass.claveNueva}" 
                                     validator="#{mbCambioPass.validarClaveNueva}"
                                     required="true" 
                                     requiredMessage="#{bundle.UsuarioContraseniaNuevaRequiredMessage}" 
                                     validatorMessage="#{bundle.UsuarioContraseniaNuevaValidateMessage}"  >
                            <f:validateLength maximum="8" minimum="8" />
                        </p:password>    

                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbCambioPass.update}" 
                                         value="Guardar" 
                                         style="margin-right:10px;" 
                                         update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>                        
                    </f:facet>                 
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
