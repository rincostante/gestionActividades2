<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Detalle de los datos del usuario" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmUsuarioView" style="text-align: left">
                <p:panel id="pnView" header="Detalle de los datos del usuario" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                      
                        <p:outputLabel value="Apellidos y nombres: " />
                        <h:outputText value="#{mbCambioPass.usLogeado.apYNom}" />
                        
                        <p:outputLabel value="#{bundle.UsuarioLabel_documento}" />
                        <h:outputText value="#{mbCambioPass.usLogeado.documento}" />

                        <p:outputLabel value="#{bundle.UsuarioLable_rol}" />
                        <h:outputText value="#{mbCambioPass.usLogeado.rol.nombre}" />
                        
                        <p:outputLabel value="#{bundle.UsuarioLabel_nombre}" />
                        <h:outputText value="#{mbCambioPass.usLogeado.nombre}"/>                         
                        
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbCambioPass.salir}" value="Volver" ajax="false"/>
                    </f:facet>
                    <f:facet name="left">
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="pnView" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
