<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ModalidadTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmModView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.ModalidadViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateModalidadLabel_nombre}"/>
                        <h:outputText value="#{mbModalidad.selected.nombre}" title="#{bundle.CreateModalidadTitle_nombre}"/>
                        
                        <h:outputLabel value="#{bundle.CreateModalidadLabel_actividades}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbModalidad.verActividades}" />
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbModalidad.prepareList}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
