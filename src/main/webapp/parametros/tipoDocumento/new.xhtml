<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.TipoDocumentoTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmNew">
                <p:panel id="pnNew" header="#{bundle.TipoDocumentoNewTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" validator="#{mbTipoDocumento.validarInsert}" 
                                     value="#{mbTipoDocumento.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage}" 
                                     required="true"/>
                        <p:message for="nombre" />
                        
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_sigla}" for="sigla"/>
                        <p:inputText id="sigla" 
                                     value="#{mbTipoDocumento.selected.sigla}" 
                                     requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage}" 
                                     required="true" />
                        <p:message for="sigla" />
                    </h:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbTipoDocumento.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbTipoDocumento.prepareList}" 
                                         value="Volver" 
                                         immediate="true"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
