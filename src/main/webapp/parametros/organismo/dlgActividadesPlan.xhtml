<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Actividades Planificadas para este Organismo</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmActPlan">
            <p:dataTable var="actPlan" value="#{mbOrganismo.listDMActPlan}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{actPlan.nombre}" />
                </p:column>
                <p:column headerText="Carga horaria">
                    <h:outputText value="#{actPlan.cargaHoraria}" />
                </p:column>    
                <p:column headerText="Modalidad">
                    <h:outputText value="#{actPlan.modalidad.nombre}" />
                </p:column>
                <p:column headerText="Organismo solicitante">
                    <h:outputText value="#{actPlan.organismo.nombre}" />
                </p:column>
                <p:column headerText="ResoluciÃ³n">
                    <h:outputText value="#{actPlan.resolucion.resolucion} - #{actPlan.resolucion.anio}" />
                </p:column>
                <p:column headerText="Haibilitada">
                    <h:outputText value="#{actPlan.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
