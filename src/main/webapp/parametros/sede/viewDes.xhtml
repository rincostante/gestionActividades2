<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.SedeTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmSedeView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.SedeViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.SedeLabel_nombre}"/>
                        <h:outputText value="#{mbSede.selected.nombre}" title="#{bundle.SedeTitle_nombre}"/>     
                        
                        <h:outputLabel value="#{bundle.SedeLabel_actividades}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbSede.verActividadesImp}" />
                        
                        <h:outputLabel value="#{bundle.SedeLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbSede.selected.admin.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.SedeLabel_usAlta}"/>
                        <h:outputText value="#{mbSede.selected.admin.usAlta.apYNom}" title="#{bundle.SedeTitle_usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.SedeLabel_fachaBaja}"/>
                        <p:calendar id="fechaMod" value="#{mbSede.selected.admin.fechaBaja}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.SedeLabel_usBaja}"/>
                        <h:outputText value="#{mbSede.selected.admin.usBaja.apYNom}" title="#{bundle.SedeTitle_usBaja}"/>                           
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbSede.prepareListDes}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
