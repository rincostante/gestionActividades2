<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Organismos de este Tipo</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmActPlan">
            <p:dataTable var="organismo" value="#{mbTipoOrganismo.listDMOrganismos}"
                         filteredValue="#{mbTipoOrganismo.listOrgnanismosFilter}"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nombre" sortBy="#{organismo.nombre}" filterBy="#{organismo.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{organismo.nombre}" />
                </p:column>
                <p:column headerText="Haibilitado" sortBy="#{organismo.admin.habilitado}" filterBy="#{organismo.admin.habilitado}" filterMatchMode="contains">
                    <h:outputText value="#{organismo.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
