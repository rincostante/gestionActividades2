<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Actividades con esta Modalidad</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmAct">
            <p:dataTable var="act" value="#{mbCampoTematico.listDMAct}"
                         filteredValue="#{mbCampoTematico.listActFilter}"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nombre" sortBy="#{act.nombre}" filterBy="#{act.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{act.nombre}" />
                </p:column>
                <p:column headerText="Carga horaria" sortBy="#{act.cargaHoraria}" filterBy="#{act.cargaHoraria}" filterMatchMode="contains">
                    <h:outputText value="#{act.cargaHoraria}" />
                </p:column>    
                <p:column headerText="Modalidad" sortBy="#{act.modalidad.nombre}" filterBy="#{act.modalidad.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{act.modalidad.nombre}" />
                </p:column>
                <p:column headerText="Organismo solicitante" sortBy="#{act.organismo.nombre}" filterBy="#{act.organismo.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{act.organismo.nombre}" />
                </p:column>
                <p:column headerText="ResoluciÃ³n" sortBy="#{act.resolucion.resolucion}" filterBy="#{act.resolucion.resolucion}" filterMatchMode="contains">
                    <h:outputText value="#{act.resolucion.resolucion} - #{act.resolucion.anio}" />
                </p:column>
                <p:column headerText="Haibilitada" sortBy="#{act.admin.habilitado}" filterBy="#{act.admin.habilitado}" filterMatchMode="contains">
                    <h:outputText value="#{act.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
