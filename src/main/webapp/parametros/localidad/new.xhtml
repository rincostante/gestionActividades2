<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.LocalidadTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmNew" style="text-align: left">
                <p:panel id="pnNew" header="#{bundle.LocalidadNewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.CreateLocalidadLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" value="#{mbLocalidad.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateLocalidadRequiredMessage}" 
                                     style="text-transform: uppercase" onkeyup="this.value = this.value.toUpperCase();"                                   
                                     required="true"/>
                        <p:message for="nombre" />
                        
                        <p:outputLabel value="#{bundle.CreateLocalidadLabel_departamento}" for="departamento"/>
                        <p:inputText id="departamento" 
                                     value="#{mbLocalidad.selected.departamento}" 
                                     requiredMessage="#{bundle.CreateLocalidadRequiredMessage}" 
                                     required="true" />
                        <p:message for="departamento" />
                        
                        <p:outputLabel value="#{bundle.CreateLocalidadLabel_codigoPostal}" for="codPostal"/>
                        <p:inputText id="codPostal" 
                                     value="#{mbLocalidad.selected.codigoPostal}" />
                    </h:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbLocalidad.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbLocalidad.prepareList}" 
                                         value="Volver" 
                                         immediate="true"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
