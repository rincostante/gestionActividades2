<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agentes con este cargo</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmAg">
            <p:dataTable var="ag" value="#{mbCargo.listDMAgentes}" style="width: 900px">
                <p:column headerText="Nombre" sortBy="#{ag.apYNom}" filterBy="#{ag.apYNom}">
                    <h:outputText value="#{ag.apYNom}" />
                </p:column>
                <p:column headerText="Documento" sortBy="#{ag.documento}" filterBy="#{ag.documento}">
                    <h:outputText value="#{ag.documento}" />
                </p:column>    
                <p:column headerText="Organismo" sortBy="#{ag.organismo.nombre}" filterBy="#{ag.organismo.nombre}">
                    <h:outputText value="#{ag.organismo.tipoOrganismo.nombre} - #{ag.organismo.nombre}" />
                </p:column>
                <p:column headerText="Teléfono" sortBy="#{ag.telefono}" filterBy="#{ag.telefono}">
                    <h:outputText value="#{ag.telefono}" />
                </p:column>
                <p:column headerText="Correo electrónico" style="width: 200px" sortBy="#{ag.email}" filterBy="#{ag.email}">
                    <h:outputText value="#{ag.email}" />
                </p:column>
                <p:column headerText="Haibilitado" sortBy="#{ag.admin.habilitado}" filterBy="#{ag.admin.habilitado}">
                    <h:outputText value="#{ag.admin.habilitado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
