<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
      
    <h:head>
        <title>Estado de inscripci贸n a #{mbCursosPublic.current.actividadPlan.nombre}</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="#{mbCursosPublic.mensaje}" style="font-size: 100%; font-style: oblique; font-size: 100%"/>
            <br/><br/>
            <h:panelGrid columns="4" id="msgEstado" >
                <p:commandButton value="Registrar inscripci贸n" oncomplete="PF('widgetDlgAgregar').show()" 
                                 action="#{mbCursosPublic.registrarInscripcion}" 
                                 update="gridAdd"
                                 rendered="#{mbCursosPublic.registra == 1}"/>
                
                <p:commandButton value="Eliminar inscripci贸n" oncomplete="PF('widgetDlgAgregar').show()" 
                                 action="#{mbCursosPublic.eliminarInscripcion}" 
                                 update="gridAdd"
                                 rendered="#{mbCursosPublic.registra == 2}"/>
                
                <p:commandButton action="#{mbCursosPublic.cancelar}" 
                                 value="Cancelar" ajax="false" 
                                 rendered="#{mbCursosPublic.registra != 0}"/>
                
                <p:commandButton action="#{mbCursosPublic.cerrar}" 
                                 value="Cerrar" ajax="false" 
                                 rendered="#{mbCursosPublic.registra == 0}"/>
            </h:panelGrid>
            
            <p:dialog header="Resultado de la transacci贸n" widgetVar="widgetDlgAgregar" width="500" height="110" closable="true">
                <h:panelGrid id="gridAdd" columns="1">
                    <h:outputLabel id="ok" value="#{mbCursosPublic.respuesta}" 
                                   rendered="#{not mbCursosPublic.resultado}" 
                                   style="color: blue; font-weight: bold; font-size: 100%"/>
                    <h:outputLabel id="err" value="#{mbCursosPublic.respuesta}" 
                                   rendered="#{mbCursosPublic.resultado}" 
                                   style="color: red; font-weight: bold; font-size: 100%"/>
                    <br/>
                    <p:commandButton oncomplete="PF('widgetDlgAgregar').hide()" 
                                     value="Cerrar" 
                                     action="#{mbCursosPublic.cerrar}" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
