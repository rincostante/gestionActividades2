<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
      <link rel="shortcut icon" type="image/x-icon" href="#{bundle.Servidor}#{bundle.RutaAplicacion}/faces/resources/img/favicon.ico"/>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title><ui:insert name="title"/></title>
    </h:head>
    <h:body style="text-align: center">
        <div id="layout">     
            <div id="header">
                <div id="logo"><img src="#{bundle.Servidor}#{bundle.RutaAplicacion}/faces/resources/img/header.png" width="977" height="123" alt="header"/></div>
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" url="#{bundle.Servidor}#{bundle.RutaAplicacion}" />
                        <p:submenu label="Actividades" rendered="#{mbLogin.usLogeado.rol.nombre != 'Coordinador'}">
                            <p:menuitem value="Actividades Formativas" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizActividadPlan}/list.xhtml"/>
                            <p:menuitem value="Actividades Dispuestas" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizActividadImpl}/list.xhtml" 
                                        rendered="#{mbLogin.usLogeado.rol.nombre != 'Administrador'}"/>
                            <p:menuitem value="Programas" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizPrograma}/list.xhtml"/>
                            <p:menuitem value="Resoluciones" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizResolucion}/list.xhtml"/>
                            <p:menuitem value="Sub Programas" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizSubPrograma}/list.xhtml"/>
                        </p:submenu>
                        
                        <p:menuitem value="Actividades Dispuestas" rendered="#{mbLogin.usLogeado.rol.nombre == 'Coordinador'}"
                                    url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizActividadImpl}/list.xhtml" />

                        <p:submenu label="Actores" rendered="#{mbLogin.usLogeado.rol.nombre != 'Coordinador'}">
                            <p:menuitem value="Agente" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizAgente}/list.xhtml"/>
                            <p:menuitem value="Docente" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizDocente}/list.xhtml"/>
                            <p:menuitem value="Rol" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizRol}/list.xhtml"/>    
                            <p:menuitem value="Usuario" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizUsuario}/list.xhtml"/>    
                        </p:submenu> 
                        
                        <p:submenu label="Parámetros" rendered="#{mbLogin.llevaParametros}">
                            <p:menuitem value="Campo Temático" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizCampoTematico}/list.xhtml"/>
                            <p:menuitem value="Cargo" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizCargo}/list.xhtml"/>
                            <p:menuitem value="Estado de Participante" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizEstadoParticipante}/list.xhtml"/>
                            <p:menuitem value="Estadudios Cursados" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizEstudiosCursados}/list.xhtml"/>
                            <p:menuitem value="Localidad" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizLocalidad}/list.xhtml"/>
                            <p:menuitem value="Modalidad de Actividad" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizMod}/list.xhtml"/>
                            <p:menuitem value="Nivel IPAP" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizNivelIpap}/list.xhtml"/>
                            <p:menuitem value="Organismo" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizOrganismo}/list.xhtml"/>
                            <p:menuitem value="Orientación" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizOrientacion}/list.xhtml"/>
                            <p:menuitem value="Sede" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizSede}/list.xhtml"/>
                            <p:menuitem value="Situación de Revista" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizSituacionRevista}/list.xhtml"/>
                            <p:menuitem value="Tema de Especialización" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizTipoEsp}/list.xhtml"/>
                            <p:menuitem value="Tipo de Capacitación" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizTipoCap}/list.xhtml"/>
                            <p:menuitem value="Tipo de Documento" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizTipoDocumento}/list.xhtml"/>
                            <p:menuitem value="Tipo de Organismo" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizTipoOrg}/list.xhtml"/>
                            <p:menuitem value="Título" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizTitulo}/list.xhtml"/>
                        </p:submenu>  
                        
                        <p:submenu label="Consultas" rendered="#{mbLogin.usLogeado.rol.nombre != 'Coordinador'}">
                            <p:menuitem value="Actividades realizadas" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizReqActividades}/query.xhtml"/>
                            <p:menuitem value="Organismos capacitados" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizReqOrganismos}/query.xhtml"/>
                            <p:menuitem value="Agentes capacitados" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizReqAgentes}/query.xhtml"/>    
                            <p:menuitem value="Agentes capacitadores" url="#{bundle.Servidor}#{bundle.RutaAplicacion}/#{bundle.RaizReqDocentes}/query.xhtml"/>    
                        </p:submenu> 
                        
                        <p:submenu label="#{mbLogin.usLogeado.apYNom} | #{mbLogin.usLogeado.rol.nombre}" >
                            <p:menuitem value="Cambiar contraseña" action="#{mbCambioPass.prepareCambioClave}" />
                            <p:menuitem value="Cerrar sesión" action="#{mbLogin.logout}" oncomplete="logout(xhr, status, args)"/>
                        </p:submenu> 
                    </p:menubar>
                </h:form>
            </div>

            <div id="content">
                <ui:insert name="content">
                    <span>Página en construcción</span>
                </ui:insert>
            </div>

            <div id="footer" >
                <p></p>
                <img src="#{bundle.Servidor}#{bundle.RutaAplicacion}/faces/resources/img/footer.png" width="962" height="72" alt="footer"/>
            </div>
        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function logout(xhr, status, args){
            setTimeout(function(){
                window.location = '/gestionActividades2/faces/login.xhtml';
            }, 500);
        }
        //]]>
    </script>        
</html>
