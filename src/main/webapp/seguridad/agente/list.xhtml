<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.AgenteTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AgenteTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <h:form>
                <p:panel id="agForm" header="#{bundle.AgenteListTitle} Habilitados" style="margin-bottom:10px;" toggleable="true" toggleTitle="Ver/Ocultar">
                    <h:panelGroup>
                        <h:panelGrid columns="3" id="pnBotones">
                            <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbAgente.prepareCreate}"/>
                            <p:commandButton icon="ui-icon-refresh" value="Deshabilitados" action="#{mbAgente.prepareListDes}" ajax="false"/>
                            <p:commandButton icon="ui-icon-cancel" value="Salir" action="#{mbAgente.cleanUp}"/>
                        </h:panelGrid>
                         <br/> 
                        <h:panelGrid columns="2" id="pnBusqueda">
                            <p:outputLabel for="fDespDe" value="Después de:" />
                            <p:calendar id="fDespDe" value="#{mbAgente.fDespuesDe}" pattern="dd/MM/yyyy" mask="true" >
                                <p:ajax event="dateSelect" update="fAntesDe" />
                            </p:calendar>
                            
                            <p:outputLabel for="fAntesDe" value="Antes de:" />
                            <p:calendar id="fAntesDe" value="#{mbAgente.fAntesDe}" pattern="dd/MM/yyyy" mask="true" 
                                        mindate="#{mbAgente.fDespuesDe}" >
                                <f:attribute name="finicial" value="#{mbAgente.fDespuesDe}"/>
                                <f:validator validatorId="primeDateRangeValidator" />
                            </p:calendar>
                        </h:panelGrid>
                        <h:panelGrid columns="2"> 
                             <p:commandButton icon="ui-icon-search" value="Búsqueda por fecha de incio" action="#{mbAgente.prepareSelectHab}" ajax="false"/> 
                            <p:commandButton icon="ui-icon-close" value="Limpiar" action="#{mbAgente.resetFechas}">
                                <p:ajax update="fDespDe" resetValues="true" />
                                <p:ajax update="fAntesDe" resetValues="true" />
                            </p:commandButton>                        
                        </h:panelGrid>
                    </h:panelGroup>
                </p:panel>      
                
                <p:dataTable value="#{mbAgente.items}" var="e" id="agList" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de #{bundle.AgenteListado}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:commandButton icon="ui-icon-refresh" value="Listar" action="#{mbAgente.prepareList}" update="agList" style="margin-left: 10px"/>
                        <p:columnToggler datasource="agList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="#{bundle.AgenteLabel_apYNom}" sortBy="#{e.apYNom}" filterBy="#{e.apYNom}">
                        <p:outputLabel value="#{e.apYNom}"/>
                    </p:column>   
                    <p:column headerText="#{bundle.AgenteLabel_documento}" sortBy="#{e.documento}" filterBy="#{e.documento}">
                        <p:outputLabel value="#{e.documento}"/>
                    </p:column>

                    <p:column headerText="#{bundle.AgenteLabel_organismo}" sortBy="#{e.organismo.nombre}" filterBy="#{e.organismo.nombre}">
                        <p:outputLabel value="#{e.organismo.nombre}"/>
                    </p:column>
                    <p:column headerText="#{bundle.AgenteLabel_estCursados}" sortBy="#{e.estudiosCursados.nombre}" filterBy="#{e.estudiosCursados.nombre}">
                        <p:outputLabel value="#{e.estudiosCursados.nombre}"/>
                    </p:column>
                    <p:column headerText="#{bundle.AgenteLabel_estCursadosEstado}" sortBy="#{e.estudiosCursados.estado}" filterBy="#{e.estudiosCursados.estado}">
                        <p:outputLabel value="#{e.estudiosCursados.estado}"/>
                    </p:column>
                    <p:column headerText="#{bundle.AgenteLabel_titulo}" sortBy="#{e.titulo.nombre}" filterBy="#{e.titulo.nombre}">
                        <p:outputLabel value="#{e.titulo.nombre}"/>
                    </p:column>
                    <p:column headerText="#{bundle.AgenteLabel_nivelIpap}" sortBy="#{e.nivelIpap.nombre}" filterBy="#{e.nivelIpap.nombre}">
                        <p:outputLabel value="#{e.nivelIpap.nombre}"/>
                    </p:column>  
                    
                    <p:column headerText="Antigüedad">
                        <p:outputLabel value="#{e.antigMeses} meses" rendered="#{e.antigMeses > 0}"/>
                        <p:outputLabel value="#{e.antigAnios} años" rendered="#{e.antigAnios > 0}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:135px">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbAgente.prepareView}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbAgente.agSelected}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-pencil" action="#{mbAgente.prepareEdit}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbAgente.agSelected}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" action="#{mbAgente.prepareDestroy}" update="messages">
                            <f:setPropertyActionListener value="#{e}" target="#{mbAgente.agSelected}" />
                            <p:confirm header="Confirmar" message="¿Desea deshabiltar el registro de este Agente?" icon="ui-icon-alert" />
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                           <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                       </p:confirmDialog>                       
                    </p:column>                
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
