<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.ActividadImplTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/externo/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActividadImplTitle}" />
        </ui:define>
        <ui:define name="content">
            <f:metadata>  
                <f:event listener="#{mbCursoEx.iniciar}" type="preRenderView"></f:event>  
            </f:metadata> 
            <br/> 
            <h:form style="text-align: left">
                <p:panel id="actImplForm" header="Listados de Cursos vinculados" style="margin-bottom:10px;" toggleable="true" toggleTitle="Ver/Ocultar"  >
                    <h:panelGroup>
                        <h:panelGrid columns="2" id="pnBusqueda">
                            <p:outputLabel for="fDespDe" value="Después de:" />
                            <p:calendar id="fDespDe" value="#{mbCursoEx.fDespuesDe}" pattern="dd/MM/yyyy" mask="true" >
                                <p:ajax event="dateSelect" update="fAntesDe" />
                            </p:calendar>
                            
                            <p:outputLabel for="fAntesDe" value="Antes de:" />
                            <p:calendar id="fAntesDe" value="#{mbCursoEx.fAntesDe}" pattern="dd/MM/yyyy" mask="true" 
                                        mindate="#{mbCursoEx.fDespuesDe}" >
                                <f:attribute name="finicial" value="#{mbCursoEx.fDespuesDe}"/>
                                <f:validator validatorId="primeDateRangeValidator" />
                            </p:calendar>
                        </h:panelGrid>
                        <h:panelGrid columns="2"> 
                            <p:commandButton icon="ui-icon-search" value="Búsqueda por fecha fin de incio" action="#{mbCursoEx.prepareSelectHab}" ajax="false"/> 
                            <p:commandButton icon="ui-icon-close" value="Limpiar" action="#{mbCursoEx.resetFechas}">
                                <p:ajax update="fDespDe" resetValues="true" />
                                <p:ajax update="fAntesDe" resetValues="true" />
                            </p:commandButton>                        
                        </h:panelGrid>
                    </h:panelGroup>
                </p:panel>      
                
                <p:dataTable value="#{mbCursoEx.listado}" var="e" id="actImplList" rows="5" 
                             filteredValue="#{mbCursoEx.listadoFilter}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de #{bundle.ActividadImplListado}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:commandButton icon="ui-icon-refresh" value="Listar" action="#{mbCursoEx.prepareList}" update="actImplList" style="margin-left: 10px"/>
                        
                        <h:commandLink>
                            <p:graphicImage value="/resources/img/icono_excel.gif" width="16"/>
                            <p:dataExporter type="xls" target="actImplList" fileName="ListadoCursosDictados" />
                        </h:commandLink>   
                        <h:commandLink>
                            <p:graphicImage value="/resources/img/icon_pdf.gif" width="16"/>
                            <p:dataExporter type="pdf" target="actImplList" fileName="ListadoCursosDictados" preProcessor="#{mbCursoEx.preProcessPDF}"/>
                        </h:commandLink>  
                        
                        <p:columnToggler datasource="actImplList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="#{bundle.ActividadImplLabel_nombre}" sortBy="#{e.actividadPlan.nombre}" filterBy="#{e.actividadPlan.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.actividadPlan.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_fechaInicio}" sortBy="#{e.strFechaIniVig}" filterBy="#{e.strFechaIniVig}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.strFechaIniVig}"/>
                    </p:column>  
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_fechaFin}" sortBy="#{e.strFechaFinVig}" filterBy="#{e.strFechaFinVig}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.strFechaFinVig}"/>
                    </p:column>    
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_sede}" sortBy="#{e.sede.nombre}" filterBy="#{e.sede.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.sede.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ActividadImplTitle_aula}" sortBy="#{e.aula}" filterBy="#{e.aula}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.aula}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ActividadImplLabel_docente}" sortBy="#{e.docente.apYNom}" filterBy="#{e.docente.apYNom}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.docente.apYNom} - #{e.docente.documento}"/>
                    </p:column>
                    
                    <p:column headerText="Acciones" style="width:85px" exportable="false">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbCursoEx.prepareView}" title="Ver Detalle">
                            <f:setPropertyActionListener value="#{e}" target="#{mbCursoEx.current}" />
                        </p:commandButton>                     
                    </p:column>                
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
