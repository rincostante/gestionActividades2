<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalle de las clases dictadas</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmClases">
            <p:dataTable var="clase" value="#{mbCursoEx.listClases}" style="width: 1100px" 
                        filteredValue="#{mbCursoEx.listClasesFilter}"
                        rows="5" 
                        paginator="true" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                        rowsPerPageTemplate="5,10,15">
                <p:column headerText="NÂº de orden" sortBy="#{clase.numOrden}" filterBy="#{clase.numOrden}" filterMatchMode="contains">
                    <h:outputText value="#{clase.numOrden}" />
                </p:column>
                <p:column headerText="Fecha" sortBy="#{clase.strFechaRealizacion}" filterBy="#{clase.strFechaRealizacion}" filterMatchMode="contains">
                    <h:outputText value="#{clase.strFechaRealizacion}" />
                </p:column>
                <p:column headerText="Docente" sortBy="#{clase.docente.apYNom}" filterBy="#{clase.docente.apYNom}" filterMatchMode="contains">
                    <h:outputText value="#{clase.docente.apYNom}" />
                </p:column>
                <p:column headerText="Hora inicio" sortBy="#{clase.strHoraInicio}" filterBy="#{clase.strHoraInicio}" filterMatchMode="contains">
                    <h:outputText value="#{clase.strHoraInicio}" />
                </p:column>
                <p:column headerText="Hora fin" sortBy="#{clase.strHoraFin}" filterBy="#{clase.strHoraFin}" filterMatchMode="contains">
                    <h:outputText value="#{clase.strHoraFin}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
